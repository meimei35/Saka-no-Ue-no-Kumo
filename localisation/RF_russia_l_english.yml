###Black Bloc###
RUS_black_bloc:0 "The Black Bloc starts Counterreforms"
RUS_black_bloc_desc:0 ""
RUS_preparations_for_war:0 "Preparations for War"
RUS_preparations_for_war_desc:0 "Russia is a nation that is constantly being harassed by Western countries, and thus must be always prepared to fight to the last man. We shall begin mobilization efforts."
RUS_black_hundreds_countryside:0 "The Black Hundreds in the Countryside"
RUS_black_hundreds_countryside_desc:0 "The Russian man in the countryside must know that we are here to save Russia, and aren't in power to ignore the needs of the farmer, of the traditional Russian family. We are here for urban and rural, for all Russians."
RUS_close_opposition_press:0 "Close the Opposition Press"
RUS_close_opposition_press_desc:0 "No more with dangerous dissidence! We must end subversive elements if we are to create security and a unified, living Russia as a hegemon of reaction!"
RUS_introduce_martial_law:0 "Introduce Martial Law"
RUS_introduce_martial_law_desc:0 "The Army is the most sacred institution of government. We must destroy civilian institutions and establish law by gun, law by Martial discipline."
RUS_drumhead_court-martial:0 "Restore Drumhead Court-martial"
RUS_drumhead_court-martial_desc:0 "Drumhead court-martials dealt with emergency crimes efficiently. We need to restore them to ensure law and order exists at all costs."
RUS_death_revolutionaries:0 "Death for any Revolutionary Activity"
RUS_death_revolutionaries_desc:0 "Revolutionaries are the greatest enemy of Russia, even more than Germans or Westerners. We must, at all costs, destroy the slightest hint of revolution in our country."
RUS_patriotism_in_press:0 "Promote Patriotism in the Press"
RUS_patriotism_in_press_desc:0 "The state press we have established, being the biggest pole of knowledge for most Russians, has become very popular. Thus, we must use it to harbor pride for our Homeland."
RUS_nationalize_war_industry:0 "Nationalize the War Industry"
RUS_nationalize_war_industry_desc:0 "Private military complexes are simply too unregulated to be left standing. We must nationalize them to further the Russian Army and protect our homeland."
RUS_observe_industry:0 "Keep an Eye on the Situation in Industry"
RUS_observe_industry_desc:0 "While we cannot nationalize everything, lest we become Vanguardists, we should certainly regulate our industries to ensure they serve the Russian nation."
RUS_militarization_nation:0 "Militarization of the Nation"
RUS_militarization_nation_desc:0 "Our nation must be fully prepared to fight off any invader, and become an indestructible hegemon in the face of Councilism and degeneracy. We are forever proud and will destroy any enemy that dares touch Moscow!"
RUS_solve_jewish_problem:0 "\"Support\" Jewish Emigration"
RUS_solve_jewish_problem_desc:0 "Jews have permeated Russian society like worms swarm rotting fruit. We need to rise and expel them out if we are to save Russia from degeneration."
RUS_emigration_palestine:0 "Promote Immigration to Palestine"
RUS_emigration_palestine_desc:0 "The Jewish problem must be solved by sending most, if not all, of our jewish populace to their Holy Land, where they belong. We do not need them here."
RUS_improve_life_conditions:0 "Improve the Living Conditions of our People"
RUS_improve_life_conditions_desc:0 "We must ensure that everyone in Russia has some standard of living. We may be against the West, but we are not a backwater!"
RUS_sell_state_lands:0 "Sell the State-owned Lands to the Peasants"
RUS_sell_state_lands_desc:0 "Maintaining everything economic-related under the state is costing us too much. Selling land to peasants will bring some money to our banks and will make sure that our people have land where they can work."
RUS_support_our_bisons:0 "Support our Bisons"
RUS_support_our_bisons_desc:0 "We must not forget our large landowners as well. They must be given support to continue being an important part of our society."
RUS_nationalist_education:0 "Nationalist Education"
RUS_nationalist_education_desc:0 "If we are to ensure the Russian nation, and it's history, is ingrained into our daily lives, we must make education comply with our National pride. "Facts" must be ignored in favor of National rejuvenation."
RUS_promote_triune_formula:0 "Promote the Triune Russian Nation Doctrine"
RUS_promote_triune_formula_desc:0 "Russia is not an ethnostate, rather it is the collection of Great Russians, Little Russians, and White Russians, a triumvirate of national identities which then create the greater Russian identity. This concept must be promoted to ensure separatism becomes impossible."
RUS_national_capitalism:0 "Russian National Capitalism"
RUS_national_capitalism_desc:0 "Capitalism is the greatest economic system, that is true, but we must not bow to international markets. We are Russians, and money must go to the Russians first."
RUS_restrict_foreign_capital:0 "Restrictions for Foreign Capital"
RUS_restrict_foreign_capital_desc:0 "We must restrict international money coming into Russia if we are to protect our national integrity and pride. We have seen what happens when internationalism becomes too big in other nations..."
RUS_collapse_coalition:0 "Collapse of the Coalition"
RUS_collapse_coalition_desc:0 "Our Black Bloc has collapsed! Due to internal infighting and sectarianism, we are now forced to choose which party will form a new coalition..."
RUS_VNGP_coaltion:0 "VNGP led Coalition"
RUS_VNGP_coaltion_desc:0 "The VNGP has won and will now continue the nationalization policies of the coalition."
RUS_new_restrictions:0 "New National Restrictions"
RUS_new_restrictions_desc:0 "Russia needs more restrictions on wild capitalism, as it causes exploitation and results in less being handled by the State, something we cannot allow. More regulations shall be applied immediately through our majority in parliament."
RUS_SRNO_coaltion:0 "SRNO led Coalition"
RUS_SRNO_coaltion_desc:0 "The SRNO has won and will end the excess regulations and bureaucracy in Russia."
RUS_remove_restrictions:0 "Remove all National Restrictions"
RUS_remove_restrictions_desc:0 "Capitalism must live and breathe if we are to ensure economic prosperity. Regulations just result in things becoming too bureaucratic and difficult. We shall revert any policies limiting Russian capitalism."
RUS_decentralize_state:0 "Decentralize the State"
RUS_decentralize_state_desc:0 "Russia is the biggest country in the world, and we cannot allow it to stay an unitary state. We must federalize and ensure minorities have representation."
RUS_give_lands:0 "Give Land to the Small Owners"
RUS_give_lands_desc:0 "Considering the massive size of Russia and the inability to colonize much further than some points, we should give expansive amounts of land to courageous small landowners and ensure Russia can thrive and not be restricted by its own enormous size."
RUS_national_kagal:0 "Russian National Kagal"
RUS_national_kagal_desc:0 "Large swathes of Russian land should be reorganised into a National Kagal, centrally run rent schemes will allow common citizens to make what they can of the vast spaces between the towns and villages."

