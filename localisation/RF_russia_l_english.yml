russia.7.t:0 "Legacy of the November Strikes"
russia.7.desc:0 "Since those disasterous strikes that were called by the Workers' Councils last November, there has been an uneasy tension between our legitimate government and the downtrodden workers. The strikes were of course broken by our brave police forces and many of the ringleaders arrested for illegal striking but the Supreme Leader has taken personal interest in this affair, delcaring that the schism between the government and workers must be mended, by any means necessary. Two proposals were put forward by Kolchak's council; one which suggested we complete the crackdowns we should have done in Novemeber with arresting more of the organising workers, while another suggests releasing the less volatile leaders and allowing the Workers' Councils to reform, albeit under State supervision."   
russia.7.a:0 "We'll not become another Germany, finish off the Workers' Councils"
russia.7.b:0 "A heavy-handed response will only aggrivate the situation, allow some Councils."
russia.8.t:0 "The Republican Investigation"
russia.8.desc:0 "Despite a thorough investigation by the experienced Secret Police, there was little of substance connecting the Republican elements of the various parties with the more Socialist strikers. The few connections were little more than individual Liberal politicians speaking out against police brutality or declaring that a dialogue must be opened with the strikers. While certainly treasonous and anti-Russian behavior, punishing them won't totally end the Republican movement in Russia."
russia.8.a:0 "\"Find\" some more evidence, then implicate the democratic parties."
russia.8.b:0 "We can't leave without something to show, lock up some Liberals."
russia.9.t:0 "The IXth Duma Elections"
russia.9.desc:0 "If you're seeing this, something's gone wrong."
russia.9.a:0 "I didn't cheat! I swear!"
#Kolchak zemsky sobor#
russia.10.t:0 "A New Russian Monarch"
russia.10.desc:0 "The time has finally come to fill the vacant throne. After more than fifteen years the Russian Empire shall have an Emperor again, the only thing left to decide is whom shall take their place on it. There are four individuals of royal lineage that the Zemsky Sobor has narrowed the choice down to. First is Prince Vsevolod Ivanovich Romanov, godson and cousin to late Tsar Nicholas II. Then there is Prince Andrei Alexandrovich Romanov, cousin to the late Tsar Alexei II. The other two candidates are not Romanovs at all, in fact they are Rurikids. The Zemsky Sobor has seen fit to allow Russia the option to leave the name of Romanov behind it and choose from among the other royal nobles of the Empire. Princes Sergei Sergeievich Belosselsky-Belozersky and Alexander Sergeevich Obolensky represent alternatives to the Romanovs and the heartache that comes with memories of the civil war."
russia.10.a:0 "Grand Duke Vsevolod Ioannovich"
russia.10.b:0 "Prince Andrei Alexandrovich"
russia.10.d:0 "Prince Sergei Beloselsky-Belozersky"
russia.10.e:0 "Prince Alexander Obolensky"
#Kolchak crisis finisher#
russia.11.t:0 "The Winds Of Change"
russia.11.desc:0 "We have managed to destroy all enemies to the Kolchakist clique, and have wiped out all enemies of our glorious Mother Russia. From communists to Drozdovites we have given our land a bright future under Kolchak's ideal. However all is not well, as multiple cliques within the clique are looking to change things according to their agenda, and change Russia in their utopian ideals. We shall observe them carefully."
russia.11.a:0 "We have weathered the storm."
#Drozdovsky crisis finisher#
russia.12.t:0 "The Winds Of Change"
russia.12.desc:0 "We have managed to wipe out the clique of Kolchak and destroy his tyrannical rule across Russia which has been driving it to the ground for the last few decades. We shall now create a new Future for Russia with many ideas boiling around our Drozdovite clique, seeking to create a new society post-Kolchak. What shall be the future of Russia is up to it's people, or perhaps it's leaders."
russia.12.a:0 "We have weathered the storm."
#Mladorossi unifier#
russia.13.t:0 "Ultimatum from the Highest Soviet of Russian Imperial Union"
russia.13.desc:0 "The Imperial Council has issued a demand of feilty to the Crown and High Council. Failure to submit to the central government would have \n"Unfortunate Consquences"\n, We must decide how to proceed."
russia.13.a:0 "Accept"
russia.13.b:0 "Refuse"
