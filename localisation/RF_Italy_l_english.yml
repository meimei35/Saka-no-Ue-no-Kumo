italy.1.t:0 "A Crisis of Conscience"
italy.1.d:0 "Ivanoe Bonomi, Prime Minister of the Kingdom of Italy and informal leader of the left wing of the United Democratic Party, gazed out at the crowds milling through the Piazza del Popolo. He took a long sip of his espresso and quickly flicked his eyes over the newspaper in front of him. Lots of political editorials this week, mainly concerning the upcoming handover of power to Sturzo and the right wing of the party. As he read, he felt himself growing increasingly agitated, but without any clear reason. What was wrong with him today?\n\nHe began to understand as he walked back to the Palazzo Chigi. It was that word, the one word that had brought so many Italians to accept and even endorse almost 15 years of PUDI rule.\n\n“Democratic”.\n\nSince the beginning, the trust he had shared with Giolitti and Sturzo had hinged upon that word. It was the word that had brought so many millions of Italians to the voting booths to vote for their new party. It was the word that had also fueled the meteoric rise of the Partito Radicale, split the Partito Socialista irrevocably, and strangled the Partito Popolare in the cradle. Now this word, this idea, began to itch and eventually to tear at the conscience of the man to whom it was so dear.\n\nWas this really what he had hoped for? The PUDI was created as a united front against extremist aggression, but it had accumulated so many of the worst flaws of a liberal party. Corruption, cronyism, cynical manipulation-- this was becoming the PUDI’s bread and butter. Worst of all though, by taking up the mantle of Italian democracy in the widest way possible. It had become a party of political monopoly, the only safe choice for the Italian people in a world turning away from freedom.\n\nSettling into a chair at his office, he removed his private diary from a locked drawer.  After much soul-searching, he took up his favorite pen and wrote the following:"
italy.1.a:0 "Whatever happens, we must all make sacrifices for the safety of Italian democracy."
italy.1.b:0 "As far as democracy goes, we must not surrender that which is most important."

