italy.7.t:0 "1936 Economic Report"
italy.7.d:0 "A report coming out of our Economic Development Department is making the rounds within our government due to its shocking results. While it is no surprise the economic depression is continuing, the amount of damage it has caused was less well-anticipated. Deflation from the collapse of both small banks and Credito Italiano combined with our over-reliance on imports from Austria and the Balkans in the face of our struggling industrial sector has caused prices to fall by 8%. Furthermore, private imports of capital goods increasing our farming production combined with the fall in demand has resulted in farmers overproducing their goods causing an increase in poverty amongst out farmers. The report concludes that over the past year unemployment has increased by about 10% and GDP has not risen at all and if anything has fallen by more than a percent. The government is in shock and has no idea of how to respond to this news while the media has wasted little time in reporting it causing outrage from our citizens for this show of government incompetence."
italy.7.a:0 "Oh dear..."

italy.11.t:0 "Italy Proposes a ‘soft border’"
italy.11.d:0 "Recently our administration has received an offer from Italy proposing that our borders with them in southern Anatolia to significantly decrease in checks and restrictions required to pass from either side. A “soft” border as they called it. While this would be beneficial in improving our relations with Italy, some Jingoists in our government see this as accepting Italian overlordship over our rightful land. How should we respond?"
italy.11.a:0 "Let’s make peace with the Italians"
italy.11.b:0 "If it doesn’t involve them leaving Turkish lands, we aren’t interested."

