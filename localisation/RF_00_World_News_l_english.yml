news.8.t:0 "Brazil falls to Anarchy"
news.8.d:0 "After over a century of oligarchic rule, chaos, civil war, and political corruption, it appears that Brazil as an entity has finally collapsed entirely. \n After capitalist and oligarchist victory in the Brazilian Countercoup, or the Second Brazilian Civil War, and the Government decided to give autonomy to the states' oligarchs, various warlords began to de-facto gain autonomy from Rio de Janeiro and resulted in the total collapse of the authority of the capital over the rest of the country, with many in the South of the country also declaring ethnic states."
news.8.a:0 "The Belle Époque is gone."

news.9.t:0 "The Hobbit Is Published"
news.9.desc:0 "The veteran of the great war and linguistic scholar J. R. R. Tolkien has released a short novel. "The Hobbit" is a fantasy children's novel, following the tale of Bilbo Baggins, the titular hobbit sets out on an adventure for a treasure protected by the dragon Smaug. He meets a wizard and joins a merry band of dwarves, passing through many places and through many dangers. The book has received wide acclaim including the prize of best juvenile fiction by the New York Herald Tribune. Already there is talk of a sequel set in Tolkien's Middle-Earth."
news.9.a:0 "I want a copy of it, now!"

news.10.t:0 "Civil War Breaks Out In The East!"
news.10.desc:0 "Reports are coming in from Japan, armed revolutionaries have begun a struggle against the Imperial government. Starting with an apparent standoff between Naval Officers and their sailors, the Empire is now falling apart, socialist militias loyal to the Japanese Vanguard are now attempting to seize control of the cities. In the Japanese colonies the local governors have been left to their own devices and the Japanese outposts on the mainland are under \"foreign\" occupation. Even Taiwan is breaking away!"
news.10.a:0 "Will there be anything left of the Empire?"

news.11.t:0 "Famine in Zheltorossiya"
news.11.desc:0 "The Russian Republic continues it’s string of misfortune as starvation becomes a fact of life in the republic in exile. A combination of freak weather, corruption, and mismanagement has destroyed the agricultural sector. Pictures of skeletal children dominate newspapers covering the calamity, and while donations of food are pouring in, it is not nearly enough to satisfy the hunger of the people. This has massively destabilized the nation, as many blame Kerensky for the disaster. Calls for his resignation are rampant, as politicians, businesses, the army, and even bureaucrats jockey for power. The future of Zheltorossiya is more clouded than ever, as extreme measures such as total privatization, state socialism, technocracy, and even anarchy are being openly discussed."
news.11.a:0 "Thoughts and prayers."
news.11.b:0 "As traitors deserve!"

news.12.t:0 "Kerensky Prevails"
news.12.desc:0 "Despite widespread calls for his resignation, Alexander Kerensky refuses to resign. The army has backed him and his calls for the Supreme Soviet to resign for demanding his own resignation at such a critical time. Kerensky now attempts to win over the Soviets and his own party. He strives to create a more centralized government answerable to him, the President. He yearns to pass a new constitution that will give him the power he needs to reform the republic. He does this not to be a tyrant, but instead to fulfill his one wish: that no child of Zheltorossiya will ever go hungry again."
news.12.a:0 "Sometimes staying the course is best."
news.12.b:0 "This changes nothing, he will fail."

news.16.t:0 "Republican Party wins American general election"
news.16.desc:0 "The American Presidential Election is revered as one of the most sacred of their constitutional freedoms, the ability to elect their own leaders amidst a sea of tyrants and demagogues abroad brings the American public at ease, and 1936 is no different as the people choose Bronson Murray Cutting of the Republican Party. The American people seek stability and the old guard, and the Republican Party, the party of business and American ingenuity is here to aid the people in this perilous time in history. Despite their victory, opposition from the extremes have regarded the election as a sham, and the Republicans simply utilized their ‘Fat-Cat Business’ partners to influence the vote. Only time will tell if that is truly the case, for now, a peaceful transition of power has been made, and the Torch of Liberty burns on for another four years!"
news.16.a:0 "Americans sure do love their voting!"

news.17.t:0 "American Party wins American general election"
news.17.desc:0 "The staunchly conservative American party led by Dan Moody has secured the presidency, using nationalist and conservative rhetoric to win over the majority of people with promises of safety and stability, as well as a protectionist trade policy which won over a great deal of business owners both small and large. Moody has said he will implement the Business Protection Act as his first action as president, characterising himself as a man of decisive action."
news.17.a:0 "It seems they’ve taken the safe option."

news.18.t:0 "Jobless Progressive Party wins American election"
news.18.desc:0 "After a long period of heated tensions, Fiorello La Guardia’s Jobless People’s Party won the election against their opponents. A factor of this was due to the main depression and La Guardia’s program in regards to economic recovery and societal reforms rang to a large part of the American society, especially from the dwindling middle-class and even part of the workers’ class, in spite of attacks coming from the highly conservative south, parts of the west and even the highly elite in the media and working class that supported the Technocracy movement. Liberal and reformist circles celebrated around the country, cheering for the fact that for the first time ever, a party since the Whigs won the elections against the mainstream parties not counting the disbanded Democratic party."
news.18.a:0 "A new turn of events for the United States."

news.19.t:0 "Technocrat Party wins American general election"
news.19.desc:0 "Howard Scott’s Technocrat Party has secured a safe majority in the American general election, by appealing to the working class. Their policy of leaders being appointed based on their ability related to the job appealed to many, seeming more equitable. Intellectuals were also swayed, the idea of applying the scientific method to political and social problems, and the government running as a technical and engineering problem appealing to them. Mr. Scott is soon to be inaugurated, having already given an acceptance speech to a cheering crowd."
news.19.a:0 "A scientific government? Interesting indeed."

news.20.t:0 "The Great Hamburg Dock Strike!"
news.20.desc:0 "Today in Germany, dock workers in the city of Hamburg who were associated with an Anarchist group called FAUD took a stance against the NMAPD and it's aggressive foreign policy. The dock workers have refused to ship or receive any shipments containing weaponry. In addition, strikers are demanding an end to the NMAPD’s authoritarian domestic policies, which they view as no better than the capitalist dictatorship which the revolution was supposed to liberate them from. The response has been one of military aggression against protestors. Many workers involved have been either killed by the Volkspolizei or imprisoned indefinitely and multiple members of organization's decentralized leadership have been rounded up and dealt with. Volksführer Goebbels has made his message clear: no Anarchists or other trouble makers are welcome in the Vaterland."
news.20.a:0 "Comrade Goebbels has laid down the law."
news.20.b:0 "Seems a bit excessive…"
news.20.c:0 "Goebbels has betrayed the revolution!"
news.20.d:0 "Good Heavens!"
news.20.e:0 "Barbarians."
news.20.f:0 "It's somewhat relieving to see the red giant battling against itself."

news.21.t:0 "Alexander Kolchak assassinated!"
news.21.desc:0 "Shocking news reaches from the lands of Russia, as self proclaimed new Supreme Leader Mikhail Drozdovsky announced in a radio address, the heinous assassination of the Supreme Leader of Russia Alexander Kolchak by anarchist partisans. Kolchak, who had ruled Russia for almost two decades was seen by many international observers as the sole man capable of uniting the highly unstable russian government and military. This thesis seems to have been confirmed as only hours after Drozdovsky’s address General Ivan Romanovsky openly accused him of having ordered the assassination. This development has thrown much of the international community into chaos, as Russia considered to be the “shadow victor” of the World War is now on the verge of civil war."
news.21.a:0 "God help us all!"
news.21.b:0 "Good luck boys!"

news.22.t:0 "Accelerationists take Madagascar!"
news.22.desc:0 "Strange news come from the island of Madagascar today as after the death of Queen Ranavalona III, and the subsequent chaos in the country, as the current heir, Prince Marie-Louise, is a socialite in Paris, now known as Le Soleil, resulted in the local Antananarivo Chapter of the Ligaly Futuristà Malagasy declaring the 'État Malagache' and subsequently seizing multiple towns and cities including Antananarivo and Toamasina. They have subsequently managed to reach diplomatic relations with the French, resulting in Artaud making a public speech about 'The Dream of Lemuria's exploits coming to the Sun', and subsequently the two countries signed a friendship treaty. What remained of the aristocrats were executed, and French emigrés were either exiled or forced to stay."
news.22.a:0 "The feverish menace grows..."
news.22.b:0 "There goes any hope for sanity in Madagascar..."
news.22.c:0 "Another country chases into the Future..."
news.22.d:0 "Yet another country comes to our surreal embrace!"

news.23.t:0 "Socialists take Madagascar!"
news.23.desc:0 "Fascinating news come from the island of Madagascar as the reigning Monarch, Queen Ranavalona III, has died of an embolism and subsequently resulted in total chaos in the country as there is no heir or even distant relative which could be used to maintain the Monarchy alive, as Marie-Louise is busy living the life of a socialite in Le Soleil, former Paris. Subsequently, appealing to many across the countryside and his status as a war hero helping participate in the Malagasy War of Independence, Jean Ralaimongo quickly got to work organizing his local support bases and doing a mass assault against the capital of Antananarivo, resulting in a success where he quickly got to work and proclaimed the Socialist Republic of Madagascar, with Marxist principles and communal democracy systems in mind."
news.23.a:0 "The fires of Revolution burn ever brighter and higher!"
news.23.b:0 "Another country falls to the International Revolution..."
news.23.c:0 "Nothing to be worried about."
news.23.d:0 "A great loss."

news.24.t:0 "Liberals take Madagascar!"
news.24.desc:0 "Interesting news come from the usually little spoken about island of Madagascar after the death of Queen Ranavalona III and the subsequent lack of heir (as Prince Marie-Louise, the last remaining child of the Merina Kingdom, is a socialite in Le Soleil, former Paris) resulted in the monarchy collapsing and Liberal elements clashing with political extremists, when subsequently backup came from the south and resulted in parts of the Malagasy division helping militant liberals takeover Antanarivo fully and proclaim the Malagasy Republic, with Francis Didelot, a Frenchman, adventurer, writer, and enemy of the Futurists, declared provisional president until elections can be done in 1939. He has declared he will create a Madagascar based on direct democracy and neutrality, akin to Switzerland."
news.24.a:0 "From feudalism to capitalism, now only onto..."
news.24.b:0 "Another shining light is lit!"
news.24.c:0 "A beacon of tradition lost."
news.24.d:0 "Truly unexpected."

news.25.t:0 "Aristocrats take Madagascar!"
news.25.desc:0 "Surprising news come from Madagascar as after the reigning monarch, Ranavalona III, has died of an embolism, local forces of multiple allegiances came to a head in the capital and various other cities as they fought violently. Surprisingly, the army and various loyalist elements managed to repel all of their enemies, resulting in the local aristocracy proclaiming an eternal 'Regency Council' until Madagascar can have a proper monarch. The Council rules absolute, this time and for once and for all snuffing out the light that was the Merina Kingdom's royal family and subsequently becoming a beacon of despotism."
news.25.a:0 "Another dogged vestige that desperately clings to power..."
news.25.b:0 "Blessed news from the Dark Continent."
news.25.c:0 "The Old Order, slightly tweaked."

news.26.t:0 "Mercenaries Seize Power in the Amazon"
news.26.desc:0 "In a turn of events that seems entirely unsurprising to outside observers, secessionist academics in the Amazon have been overturned by their mercenary bodyguards. Although beginning optimistically enough, the mercenaries, long chafing under poor conditions and seeming indifference from their paymasters have decided to take their fate, and the country, into their own hands. Whether the newborn Amazon Independent Garrison will play any large role in the chaos in Brazil remains to be seen, however."
news.26.a:0 "Is the pen really mightier than the sword?"

news.27.t:0 "Uprising in Macapá"
news.27.desc:0 "Reports from the Amazonian Scientific Territory indicate that yesterday renegade mercenaries have risen up in the city of Macapá. After a night-long firefight the mutineers were defeated and killed to a man by forces loyal to the Defense Council. This leaves the Scientific Territory fully under the control of dedicated indigenist Orlando Villas-Boas. Villas-Boas declared the Amazon independent from Brazil, and committed himself to the preservation of its native peoples. What his triumph over his internal detractors means for the war torn South American nation remains to be seen. Much of the Scientific Territory’s garrison has been killed in fighting, and its future is not certain."
news.27.a:0 "Haven’t we had enough of intellectuals?"

news.28.t:0 "A Blue Drought?"
news.28.desc:0 "A new altenerate history novel is causing a ruckus in Britain, its reputation is spreading around the world as a pro-French and pro-German propaganda piece. “Blue Drought”. The synopsis alone has caused outrage, and reads as follows:\nAt the last moment, the Great Powers averted war in 1914. Diplomacy won and revolution were prevented. The hopeful cheer and optimism has since turned to ash in the people’s mouths. 22 Years later, the period now recognised as “The Long Peace” has soured. The people of the West have sunk into malaise, no longer confident of their friends and foes, or their nation’s place in the world. The ties that bind have eroded, in their places stagnation has taken hold. As a result, the old order is breaking at the seams as radical ideologies are gaining traction. Now more than ever the “Moderate Leadership” band together against a growing threat from Marxists, Ultra-Nationalists, Darwinists, Absurdists, Anarchists and more. Will the great Empires sink beneath the waves, or will they learn to swim against the tide?"
news.28.a:0 "What fanciful nonsense!"
news.28.b:0 "What a precient piece of art!"
news.28.c:0 "Who cares?"
news.28.d:0 "Sounds like propaganda to me."

news.29.t:0 "Vacant Throne No Longer"
news.29.desc:0 "After twenty years of regency, the Russian crown rests upon a princely head once more. Following the Summer Coup the Tsarist forces in Russia have finally chosen a holy leader. [RUS.GetLeader] has taken up the royal mantle, the tragedy of Nicholas and Alexei is put aside for a new reign and Russia's bright future. However, as anti-tsarist forces gather on her borders, Russia must take care not to let their new leader face the same fate as Grand Duke Michael did at Tsarskoye Selo in 1919."
news.29.a:0 "Pray they learn from history"

news.30.t:0 "Vacant Throne No Longer"
news.30.desc:0 "After twenty years of regency, the Russian crown rests upon a princely head once more. Following the Summer Coup the Tsarist forces in Russia have finally chosen a holy leader. [SRU.GetLeader] has taken up the royal mantle, the tragedy of Nicholas and Alexei is put aside for a new reign and Russia's bright future. However, as anti-tsarist forces gather on her borders, Russia must take care not to let their new leader face the same fate as Grand Duke Michael did at Tsarskoye Selo in 1919."
news.30.a:0 "Pray they learn from history"

news.31.t:0 "The Smell of Money"
news.31.desc:0 "Across Russia, there is a smell of blood, and money. From Harbin to Moscow, there is a great feeling of optimism for a future which was stolen for centuries by Russian autocrats which robbed the Russian individual's will to power. At least, that is what Alisa Rosenbaum says. Through \"volunteering\" armies across the Yakutian lands, the Siberian wastes, the great Steppes, and finally the heartland of Russia as she reclaimed the Russian Democratic Republic's legacy. Subsequently, she crusaded her armies from every single city in the Russian countryside to the biggest cities, and began slowly disintegrating every element of social security and dismantling every element of government, except for the most minimal things such as police to protect individual will."
news.31.a:0 "And so, Atlas Shrugged."

news.32.t:0 "The Scream of Liberty"
news.32.desc:0 "Vasily Chapayev, a man who despises intellectualism, was very brief in his speech when he took Moscow, with most of the \"Speech\" being drunken rabble and celebrations, along with loud singing from soldiers. This is a great representation of daily life in the new Russia, where people sing drunkenly in freedom and joy, with violence and ignorance being widespread across the \"Free People of Russia\". This state, built on anti-Cossack sentiment, anti-intellectualism, anarchism, socialism, and several other conflicting ideas, are barely regulated by soldiers in a volunteer army, all led by a single figure; Vasily Chapayev, who moves all of the Free People of Russia with discordant freedom."
news.32.a:0 "Handzya rybka, Handyza ptychka..."

news.33.t:0 "The Revolution Restored"
news.33.desc:0 "For over 15 years, Trotsky's dream of a unified Socialist revolutionary state in the name of internationalism seemed impossible, yet it all became true in less than 5 years of conquest. Through painful conscription methods and totalitarian industrialization, the Socialist dream of security, bread, freedom for the people of Russia has been achieved. There is much rebuilding to do, but Trotsky's, and peasant's, dreams have been achieved in the name of a war against the oligarchy which has ruled Russia for centuries now. Urbanization, industrialization, and new art blossoms across the Soviet Republic, and a new hope rises after years of pain, from war and from poverty."
news.33.a:0 "Full speed ahead for the Red State."

news.34.t:0 "The Black Slate"
news.34.desc:0 "Across Russia, from the corners of the Manchurian taiga to Petrograd, there is a black curtain which had been developing for years now. A state of totalitarian measures unknown to be possible, in inhuman scale. The few reporters allowed in the \"One State\" talk of an utopian society of great scale, but there are reports of defecting refugees from the porous border around Belarus and Ukraine who claim a horrifying level of totalitarianism, to the point where even your humanity is discarded in favour of a hivemind, and placed in the name of a singular, organic metallic body. The state is reportedly, according to these defectors, an impossible feat of totalitarian power."
news.34.a:0 "What is the truth?"

news.35.t:0 "Democracy Restored in Russia"
news.35.desc:0 "After decades of Imperial restorations, Soviet rule, Democracies, constitutional and absolutist monarchies, and subsequently a regency, Russia has finally been restored to a Democratic Republic as per the 1917 Constitution. Subsequently, Alexander Kerensky, after decades in exile as a renegade, managed to will himself into power back to Moscow, and establish the rule of huamn rights, democracy, law, and freedom across Russia, from Harbin to Petrograd. The state, though, has received criticism for it's wide corruption, but most people are able to ignore it in favor of seeing Kerensky as a protector of human rights and freedom in Russia, a rarity before under Kolchak's reign."
news.35.a:0 "Freedom and Bread!"

news.36.t:0 "Black Bloc Unifies Russia"
news.36.desc:0 "After years of humiliation in the World Stage as a backwater, Holy Russia, as she calls herself, has risen up from the ashes of irrelevancy into a powerful state once more as she has, so her representative, Alexandr Kolchak, say, \"Quelled every rebellion in our Holy territory\". After this claim, it appears that many reporters see it hold true as Turks in Central Asia have their cultures brutally supressed, Liberals are silenced and beat up on the streets, and finally people are not starving on the streets, but many are certainly too poor to afford their own homes and live in indentured servitude to their landlords. None of it matters to Kolchak, who sees these as natural."
news.36.a:0 "Tradition is the future."

news.37.t:0 "Diterikhs Unify Russia"
news.37.desc:0 "After a coup by ultra-traditionalist, and radically Orthodox, even by Black Bloc standards, soldiers also known as the shtabs-kapitans, Russia had been seen as a continuing beacon of reaction and lack of progress. But this appears to not ring true as her giant armies ride across the lands and violently convert every single group within Russian borders, and brutally supressing Zheltorossiyan activists, executing everyone who worked on the former Zheltorossiyan government, proclaiming them as \"Bringers of Anti-christ against Holy Russia\". Subsequently, after choosing a new Patriarch and becoming a Theocracy in name and in practice, Russia has risen once more to fight progress."
news.37.a:0 "God Bless!"

news.38.t:0 "Mladorossi Unify Russia"
news.38.desc:0 "After a brutal campaign across the entirety of the nominally Russian Realm, Her Holiness, Empress of Russia, Anastasia can confidently say she holds her lands with an iron fist. The People's Oprinchina, the intelligence agency for the Russian Soviet Empire, has become one of the most efficient and powerful intelligence agencies on Earth, and Anastasia has managed to even get collaboration from some former enemies in Zheltorossiya. As a new, Accelerationist power, Russia now seeks to reclaim her old territories, and will do anything in her power to ensure that the Motherland is fully united under a new, progressive system."
news.38.a:0 "Tsar and Soviets!"

news.39.t:0 "New Course Unifies Russia"
news.39.desc:0 "Railroads are the future of a nation, so say the managers of the Russian Empire, led by their Emperor. After decades of attempts to colonize and integrate Central Asia, it appears the Russian Empire has finally succeeded, with entire villages disappearing off the map and new ones springing up, entirely composed of ethnic Russians looking for new farming opportunities, all brought in by rail as the trains leave for somewhere unknown. Now with the most complete train system in the World, Russia has become the master of infrastructure across large expanses of land, and has become absurdly wealthy with it. Now, perhaps Russia will truly go from Harbin to Petrograd."
news.39.a:0 "The smoke went up the chimney just the same."

news.100.t:0 "France at war again!"
news.100.desc:0 "It seems the ideological differences between the French government and the Socialist Republic of Germany have finally escalated to the point of armed conflict. Yesterday, Antonin Artaud announced that the government would finally intervene to “advance the futurist cause against the degenerate notion of marxism prevalent in the Socialist Republic of Germany and avenge the atrocities commited against French people during the Great War”, 6 hours later French forces crossed the border into Alsace, with fighting escalating it seems that Europe is engulfed in the flames of war yet again, and the few critics of war are silenced in horror as the world waits for yet another event of horrific loss of life. The germans however see this as a definitive proof of the capitalist’ classes hard grip over the futurist regime, and as a final test for the dream of world-socialism. Time will tell however if the horrors of war will be worth it for the continent of Europe."
news.100.a:0 "What a tragedy!"

news.101.t:0 "France at War Again."
news.101.desc:0 "The delicate and fragile balance in Europe has finally been shattered as the Patron of France, Antonin Artaud, made a speech in Le Soleil declaring war on the United Kingdom."Comrades, warrior-poets, riders of steel horses, priests of war, and lovers of art!"\nHe put down his cane and adjusted his scarf.\n"This crucial moment is our chance! We shall paint a great image over Britain! We will paint with our bombs, with our cars, and with their own blood. The plutocratic and reactionary regime of the United Kingdom has forced us to stand our ground and protect the oppressed masses of the world against the rotting corpse that is Anglo culture! The heart of this cancer, a bastion for the intellectually dull and meandering bourgeoisie is LONDON!"\nHe proclaimed, slamming his cane against the ground, and screaming energetically with dramatic, cathartic, and visceral gestures.\n"Our troops are ready to fight! The Acéphale have that their rituals and sacrifices are complete, so we can trust the Celtic gods in aiding our invasion!"\nArtaud then left the podium, walking over to a plane with speakers fitted on its sides.\n"The Anglo race has even failed to achieve the simplest of tasks - satisfying their women! We must help these poor souls out!"\nThe wise words of Le Patron echoed across our solar capital.\n"After our victory, we will put the Anglos in their rightful, historical place as a race of cuckolds! Our first aircrafts are on their way to London right now to drop lewd pictures of our troops, and love letters to future wives across The Channel."\nArtaud then flew away, throwing roses and firing his pistol into the air, to the clamor and praise of the residents of our great city."
news.101.a:0 "A conquest of land and women!"

