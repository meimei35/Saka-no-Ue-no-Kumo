news.intro.t:0 "Welcome to Red Flood"
news.intro.d:0 "Red Flood is an Alternate-History scenario based upon the idea \"What if no-one won WWI?\". In 1905 Russia 'won' the Russo-Japanese War, strengthening the Monarchy until Tsar Nicholas II was assassinated in 1911.  This set a chain of events in motion that led to WWI breaking out in 1913 after the 2nd Balkan War drew Austria-Hungary and Russia to blows. The Triple Entente and Central Powers fought for years but eventually the war fizzled out, the French Army collpased, Russia fell into chaos at the death of Tsar Alexei II and Spartakist uprisings in Germany deposed the Monarchy. Britain could only look on in horror as the continent tore itself apart, its Empire also grew increasingly unstable. In the East Japan snatched up a colonial empire - overextending itself in the process - the USA, dismayed at the state of the world, doubled down on its isolationism. \nA new movement has swept Europe in the years since the end of the war, Accelerationism. The highly artistic and chauvinist political manifestation of extreme modernism, its growth began after the Italian radicals seized the city of Fiume in 1919 and has been a thorn in the side of Marxists, Monarchists and Moderates alike ever since. In 1934 France fell under the influence of its own Accelerationist movement, now the leader of the Avant Guard State - Antonin Artaud - prepares France to bring the future to the rest of the world by force."
news.intro.a:0 "Thank You Red Flood Team!"
news.intro.b:0 "I don't care about lore, I want to go F A S T!"
news.intro.c:0 "What on Earth were you guys smoking?"

news.1.t:0 "No, Thank You Kind Player"
news.1.d:0 "Please remember Red Flood is the work of a volunteer team whos real lives affect and are affected by work on this mod and the community we have. We appreciate feedback and community interaction on our discord (where we are most active - link available on the steam page) and subreddit."
news.1.a:0 "Have Fun!"

news.2.t:0 "Ok F A S T B O I"
news.2.d:0 "Be careful not to cut yourself on that edge, and remember Red Flood is a fictional timeline. Our lore can't hurt you, and if you think it did, the devs don't really care because our writers are awesome."
news.2.a:0 "EIA EIA ALALALALALA"

news.3.t:0 "There is no Single Answer"
news.3.d:0 "Some of our developers are very well read, others have mental health issues, others have an interest in History that has lead to some very obscure wikipedia articles that aren't even in our native tongue. On the whole we are a menagerie of strange and wonderful people, enjoy the fruits of our loins.. I mean labour! Just rememeber that history is weird. In our timeline a failed artist became a dictator and took an indebted wreck of a nation to the top of the world on a cult of personality. He then gambled against - a former Priest and street thug from the Caucasus, who came to power in one of the bloodiest dictatorships of all time - and lost."
news.3.a:0 "History IS really weird..."

