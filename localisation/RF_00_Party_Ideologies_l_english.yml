l_english:
vanguard_socialism:0 "Vanguard Socialist"
vanguard_socialism_noun:0 "Vanguard Socialism"
vanguard_socialism_desc:0 "Socialist Regime"
totalism:0 "Totalitarian Socialism"
totalism_desc:0 "Totalitarian Socialism, or totalism, is a political ideology based upon state controlled economics, nationalism, the total involvement of the state in internal affairs and the importance of the state in preserving socialism"
national_vanguardism:0 "National Vanguardism"
national_vanguardism_desc:0 "National Vanguardism is a term used to describe a mix between nationalistic and socialistic ideas and policies. It usually varies from country to country, depending on the local popular strand of nationalism and of socialism, but they generally support a state-run economy and an one party state."
orthodox_leninism:0 "Orthodox Leninism"
orthodox_leninism_desc:0 "Orthodox Leninism is the name used to describe a school of vanguard socialist thinking that remained loyal to Russian revolutionary Vladimir Lenin, advocating the organization of a revolutionary vanguard party, the achievement of a dictatorship of the proletariat as political prelude to the establishment of socialism, based on working class self-emancipation and the theory of Permanent Revolution."

libertarian_marxism:0 "Libertarian Marxist"
libertarian_marxism_noun:0 "Libertarian Marxism"
libertarian_marxism_desc:0 "Socialist Regime"
de_leonism:0 "De Leonism"
de_leonism_desc:0 "De Leonism is a form of syndicalist Marxism developed by the American activist Daniel De Leon. Despite sharing the theory with anarcho-syndicalism that militant industrial unions should be vehicle of class struggle, De Leonists believe in the necessity of a central government to coordinate production, as well as in the use of a revolutionary political party in addition to union action to achieve its goals."
council_communism:0 "Council Communism"
council_communism_desc:0 "Council communism, or councilism, is a political ideology characterized by its opposition to state capitalism and state socialism and its advocacy of workers' councils as the basis for dismantling the class state. Its contention that democratic workers' councils arising in the factories and municipalities are the natural form of working class organization and authority."
agrarian_councilism:0 "agrarian_councilism"
agrarian_councilism_desc:0 "Agrarian councilism is a militant and agrarian-based doctrine of communism developed by Chinese revolutionary Mao Zedong that aims to organize a national, popular, democratic, anti-feudal and anti-imperialist revolution in a pre-industrialized society by mobilizing large parts of rural populations in alliance with the workers to modernize the nation. It is characterized by its emphasis on the close integration between the party and popular masses via organized councils, instead of Bolshevik vanguard model."

revolutionary_anarchism:0 "Revolutionary Anarchist"
revolutionary_anarchism_noun:0 "Revolutionary Anarchist"
revolutionary_anarchism_desc:0 "Anarchist Collective"
anarcho_collectivism:0 "Anarcho Collectivism"
anarcho_collectivism_desc:0 "Anarcho-collectivism is a revolutionary anarchist doctrine that advocates the abolition of both the state and private ownership of the means of production as it instead envisions the means of production being owned collectively and controlled and managed by the producers themselves."
anarcho_communism:0 "Anarcho Communism"
anarcho_communism_desc:0 "Anarcho communism is a theory of anarchism which advocates the abolition of the state, capitalism, wage labor and private property (though some strains retain respect for personal property) and in favor of common ownership of the means of production, direct democracy and a horizontal network of workers' councils with production and consumption based on the guiding principle; From each according to his ability, to each according to his need."
anarcho_syndicalism:0 "Anarcho Syndicalism"
anarcho_syndicalism_desc:0 "Anarcho syndicalism is a theory of anarchism that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and, with that control, influence broader society. Syndicalists consider their economic theories a strategy for facilitating worker self-activity and as an alternative co-operative economic system with democratic values and production centered on meeting human needs."

revisionist_socialism:0 "Revisionist Socialist"
revisionist_socialism_noun:0 "Revisionist Socialism"
revisionist_socialism_desc:0 "Socialist Regime"
democratic_socialism:0 "Democratic Socialism"
democratic_socialism_desc:0 "Democratic socialism is a political ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system.Democratic socialists see capitalism as inherently incompatible with the democratic values of liberty, equality and solidarity; and believe that the issues inherent to capitalism can only be solved by superseding private ownership with some form of social ownership."
religious_socialism:0 "Religious Socialism"
religious_socialism_desc:0 "Religious socialism is a form of socialism thought based on the values of a particular religion. Members of several major religions have found that their beliefs about human society fit with socialist principles and ideas. As a result, religious socialist movements have developed within these religions, including Christianity, Islam and Buddhism."
agrarian_socialism:0 "Agrarian Socialism"
agrarian_socialism_desc:0 "Agrarian Socialism refers to rural, locally focused, and relatively traditional or conservative variants of socialism. Agrarian socialism applies to predominantly pre-industrial, non-urbanized demographics, with an emphasis on decentralization and non-state forms of collective ownership. It aims to solve problems on control, ownership and utilization of land rather than other means of production."

social_democratism:0 "Social Democrat"
social_democratism_noun:0 "Social Democratism"
social_democratism_desc:0 "Democratic Regime"
left_nationalism:0 "Left-wing Nationalism"
left_nationalism_desc:0 "Left-wing nationalism is a form of nationalism based upon social equality, popular sovereignty, and national self-determination. It has its origins in the Jacobinism of the French Revolution. Left-wing nationalism typically espouses anti-imperialism. It stands in contrast to right-wing nationalism, and often rejects ethno-nationalism."
liberal_socialism:0 "Liberal Socialism"
liberal_socialism_desc:0 "Liberal socialism is a socialist political philosophy that incorporates liberal principles. Liberal socialism does not have the goal of completely abolishing capitalism and replacing it with socialism; instead, it supports a mixed economy that includes both private property and social ownership in capital goods."
social_democratism_ideology:0 "Social Democracy"
social_democratism_ideology_desc:0 "Social democratism is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
progressivism:0 "Progressivism"
progressivism_desc:0 "Progressivism is the support for or advocacy of social reform. As a philosophy, it is based on the Idea of Progress, which asserts that advancements in science, technology, economic development, and social organization."

liberalism:0 "Liberal"
liberalism_noun:0 "Liberalism"
liberalism_desc:0 "Democratic Regime"
market_liberalism:0 "Market Liberalism"
market_liberalism_desc:0 "Market Liberalism is a branch of liberalism which promotes an unregulated free market and a political system that is both democratic and plutocratic. Market liberals believe that the freer the market, the freer the people, and they will staunchly defend the political and economic rights of the individual."
social_liberalism:0 "Social Liberalism"
social_liberalism_desc:0 "Social Liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education. Under social liberalism, the good of the community is viewed as harmonious with the freedom of the individual."
objectivism:0 "Objectivism"
objectivism_desc:0 "Objectivism is a libertarian political ideology derived from the philosophical thought of Russian liberal philosopher Alisa Rosenbaum, that advocates the promotion of maximizing the development of individuals by elimination of centralized state dictum in favor of self-ownership, private property and free markets. Objectivist holds that the government can only act as an agent of its citizens as a nightwatcher against crime and foreign invasion, and resolver of disputes between free citizens, and completely separated with any intervention of the economy.)"

conservatism:0 "Conservative"
conservatism_noun:0 "Conservatism"
conservatism_desc:0 "Democratic Regime"
social_conservatism:0 "Social Conservatism"
social_conservatism_desc:0 "Social conservatism is an attitude that tends to favour beliefs seen as traditional in regard to social affairs. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations and patriotism."
traditional_conservatism:0 "Traditional Conservatism"
traditional_conservatism_desc:0 "Traditional conservatism is a political philosophy emphasizing the need for the principles of natural law and transcendent moral order, tradition, hierarchy, organic unity, classicism, high culture, distributism and the intersecting spheres of loyalty."
national_conservatism:0 "National Conservatism"
national_conservatism_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives."

right_authoritarianism:0 "Right-wing Authoritarian"
right_authoritarianism_noun:0 "Right-wing Authoritarianism"
right_authoritarianism_desc:0 "Authoritarian Regime"
authoritarian_democratism:0 "Authoritarian Democracy"
authoritarian_democratism_desc:0 "Authoritarian democracy is used to refer to a state that shares both democratic and authoritarian features. Most of them are dominant-party systems—that is, states where opposition parties are allowed and free elections are held. Sometimes the dominant party maintains powers through election fraud, while other times the elections themselves are fair, but the electoral campaigns preceding them are not."
military_junta:0 "Military Junta"
military_junta_desc:0 "A military junta is an oligarchic form of military government in which the power is resided within a council of high-ranking military officers who oversee all matters of state. Often viewing itself as saving the nation from the corrupt or myopic civilian politicians, a military dictatorship justifies its position as “neutral” arbiters on the basis of their membership within the armed forces."
oligarchy:0 "Oligarchy"
oligarchy_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people might be distinguished by nobility, wealth, family ties, education or corporate, religious or military control."
authoritarian_conservatism:0 "Authoritarian Conservatism"
authoritarian_conservatism_desc:0 "Authoritarian conservatism refers to autocratic nationalist regimes, that center their ideology around conservative nationalism rather than ethnic nationalism. Authoritarian conservatism movements show strong devotion towards religion, hierarchy, tradition, and culture, while also expressing fervent nationalism akin to other far-right nationalist movements."

despotism:0 "Despotic"
despotism_noun:0 "Despotism"
despotism_desc:0 "Authoritarian Regime"
absolute_monarchism:0 "Absolute Monarchism"
absolute_monarchy_desc:0 "Absolute monarchism is a form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs."
military_dictatorship:0 "Military Dictatorship"
military_dictatorship_desc:0 "Military dictatorship is the autocratic form of military government, in with the state apparatus is firmly controlled by the undisputed head of the military, often accompanied by a cult of personality, guided economy and army-first policy."
annihilationism:0 "Annihilationism"
annihilationism_desc:0 "Annihilationism is not an ideology, but rather the strict description of the Force Publique, as a military force that has no goal or specific ideology, but only the desire to annihilate anyone that stands in their way. They have no diplomats or desire to engage in trade - their mission is more or less suicidal, but that is exactly what they wish."
constitutional_dictatorship:0 "Constitutional Dictatorship"
constitutional_dictatorship_desc:0 "Constitutional dictatorship refers to a sysytem of government where a single civil leader has been granted absolute power by legal procedures."

reactionism:0 "Reactionary"
reactionism_noun:0 "Reactionism"
reactionism_desc:0 "Authoritarian Regime"
reactionary_populism:0 "Right-wing Populism"
reactionary_populism_desc:0 "Right-wing populism is a radical form of reactionism that aims to facilitate the reconstruction of a certain political or economic state in the past by mass organization against the current establishment or more progressive movements, characterized by support for paternalism and social solidarity, and radical opposition of modern and progressive ideals by recalling the collective memory of “good old times”."
religious_fundamentalism:0 "Religious Fundamentalism"
religious_fundamentalism_desc:0 "Religious fundamentalism refers to the belief of an individual or a group of individuals in the absolute authority of a sacred religious text or teachings of a particular religious leader, prophet,and/or God. These fundamentalists believe that their religion is beyond any form of criticism, and should therefore also be forced upon others."
esoteric_reactionism:0 "Esoteric Reactionism"
esoteric_reactionism_desc:0 "Esoteric reactionism is a term used to describe certain staunchly reactionary ultra-nationalist movements who show strong devotion towards religion, tradition and spiritual mobilization of the masses. Esoteric Reactionaries advocate total rejection of modernity, seeks to restore \"golden era\" in medieval mindset based on spiritual and religious values via militant, traditionalist, populist and religious movements."

accelerationism:0 "Accelerationist"
accelerationism_noun:0 "Accelerationism"
accelerationism_desc:0 "Accelerationist Regime"
national_rejuvenatism:0 "National-rejuvenatism"
national_rejuvenatism_desc:0 "National-rejuvenatism is a futuristic, authoritarian and nationalist political ideology  that proposes a system where the political power is centralised under a strong leadership that controls and guides the nation to a brighter future.  National-rejuvenatists advocate the rebirth of the nation by accelerating socio-economic development via the expansion of state-controlled and guided capitalism. Its final aim is to make the nation strong, unite the "cluster" of closely related ethnic or cultural groups and lead them forward to a new age of the nation with the strong hand of the state."
ethno_futurism:0 "Ethno-futurism"
ethno_futurism_desc:0 "Ethno-futurism is an avant-garde ideology that promotes violence, military heroism and society based on mechanical and industrial cult worship, that reject anything traditional or bourgeois. It aims to rebuild and strengthen the nation state under the guidance of heroism, militant principles, and industrial  culture, and eliminate its enemies through violent means."
technocratism:0 "Technocratism"
technocratism_desc:0 "The least nationalist but one of the most unconventional among all subideologies of accelerationism, technocratism is an ideology that advocates to select decision-makers on the basis of their expertise in professional knowledge in science and engineering to lead the country forward, rather than political affiliations or parliamentary skills. This ideology explicitly contrasts with the notion that elected representatives should be the primary decision-makers in government,though it does not necessarily imply eliminating elected representatives."
