POLITICS_MOSELEY_DESC:0 "George Van Horny Moseley has become the emergency administer of Nicaragua since the beginning of the occupation of the country, by the US. He has commited to being neutral in administration, but has often favoured big business like the UFC to ensure Pro-American elements within Nicaragua. He seeks to abolish socialism entirely from Nicaragua and create a Republic, not a Democracy."

