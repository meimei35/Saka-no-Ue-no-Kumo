NIC_renegade_adminstration:0 "The Renegade Administration"
NIC_renegade_adminstration_desc:0 "Occupied Nicaragua has become a symbol of American domination in the New World and has resulted in immense resentment around the countryside and in general around Central America. Many of the lower class saw no problem with the former socialist regime in Nicaragua, and so our administration can barely hold onto the bigger landmarks and cities."

