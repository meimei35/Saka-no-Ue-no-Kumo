france.209.t:0 "Bataille flees to Mauritania"
france.209.desc:0 "Georges Bataille and several Acéphale loyalists have fled to Mauritania today and declared the independent Gouvernement Provisionel de la Mauritanie. His clique of degenerates have caused significant influence loss of the Acéphale, which is a victory for us - but at the same time, Bataille can now plot freely against our Government."
france.209.a:0 "Damn you, Renegade!"

