#LEADER DESCRITIONS#
POLITICS_ANTONIN_ARTAUD_DESC:0 "Antonin Artaud, the Patron of France, has become the hero of the Artistic State, bravely leading the cliques of artists and disgruntled nationalists into a new nation. Antonin was born in 1896 in Marseille, and quickly became one of the most respected poets, writers, and dramatists in France, with a slow rise as his esoteric tastes in plays made him a favorite of many. With the collapse of the former French Republic, Artaud leads France steadily, with the reputation of a hero and liberator of the French nation against the Communist menace at its doorstep."
POLITICS_GEORGES_BATAILLE_DESC:0 "Georges Albert Maurice Victor Bataille has been called a "perverted degenerate", the "renegade surrealist", and the "dark side of the Artistic State", and now he sits at the top of the pile, leading the Artistic State to most ardently follow his beliefs regarding economics, social policy, and everything else. A deeply devoted anarch, he wishes to create a France devoid of government, law, and internationalism, and a drive towards excess, sexuality, and individualistic pleasure, along with mystical eroticism and aestheticism. Bataille's pious past in the Catholic Church made him deeply engaged with spiritualism and mysticism, harnessing a unique mindset for the future of France. The Renegade Surrealist has now risen from the backstreets of Le Soleil to the most respected aristocrat in the Artistic State."
POLITICS_BIATAYL_DESC:0 "Georges Albert Maurice Victor Bataille, the "perverted degenerate", and renegade surrealist, has taken over Mauritania in an act of defiance against the tyranny of Le Soleil's government, betrayed by all. He now sits in a palace in Nouakchott, waiting for the time to strike and liberate France from his enemies."


