FRANCE_FUTURIST_DESC:0 "After their failure in the Great War, France was thrown into chaos as it's unstable Liberal Democracy collapsed onto itself. Street battles became commonplace and crushed any sense of peace. The masses demanded justice for the dead and the post war youth rejected reactionary traditions. While the Reactionaries - led by Action Française - took power, it was too late, as the economy collapsed following the shockwaves of the 1931 Crash. From this chaos, Antonin Artaud - Le Patron of the National Surrealist movement - rallied the masses and seized power. Now France is led by a radical new ideology, driven on by two needs: Speed, and Revenge."
