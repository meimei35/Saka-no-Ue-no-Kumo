FRA_divided_nation:0 "Divided Nation"
FRA_divided_nation_desc:0 "France is split between rural and urban. Our administration was born in Le Soleil and has largely found support in other urban cities, meaning our administration is completely powerless outside of the cities."
FRA_terre_futur:0 "La Terre D'Futur"
FRA_terre_futur_desc:0 "France is the only major power that upholds Futurism in the world, so we stand alone as the savior and protector of the European future. We cannot surrender, and we cannot allow ourselves to collapse under the German Spartacists!"
FRA_abolish_army:0 "Abolishment Of The French Army"
FRA_abolish_army_desc:0 "Patron Artaud formally disbanded the French Army in 1935 to ensure a military coup could not happen, leaving France's defense in the hands of Escadron and Acéphale militias."
