aryavarta.1.title:0 "Vinayak has been murdered!"
aryavarta.1.desc:0 "While on a tour of the recent conquered city of Ahmedabad, Vinayak and his military entourage where ambushed by communist partisans and while Aryavarta troops were able to repeal the attack sadly Vinayak had already being fatally shoot, dying some hours later in a field hospital in the city. Today Hindu rashtra loses its shiniest star!"
aryavarta.1.a:0 "This is horrible!"
aryavarta.2.title:0 "B. S. Moonje takes temporary charge of the nation"
aryavarta.2.desc:0 "Hindu Mahasabha party leader, Balakrishna Shivram Moonje, has been sworn as acting Supreme President of Hindu Rashtra until a party congress can be convene to elect the next supreme leader, which should take a couple months."
aryavarta.2.a:0 "This should restore some stability to the nation"
aryavarta.3.title:0 "The Hindu Mahasabha extraordinary party congress"
aryavarta.3.desc:0 "Today high ranking member of the party come together in the party congress to elect the new Supreme President of Hindu Rashtra. Since the death of Vinayak all factions within AKHM have being vying for influence among the high rank party members, which are the ones responsible to elect the next Supreme President, to guarantee their triumph on the congress. The relevant factions being: The Reformist faction: Under Syama Prasad Mukherjee and composed mostly of middle class and industrialists members of the party, it advocates a more moderate version of Hindutva, the reform of the state into a multiparty democracy under Hindu values and a more friendly market approach. The Abhinav Bharat faction: Under the leadership of Vinayak brother, Ganesh Damodar Savarkar, and composed of the Savarkar brothers allies and Abhinav Bharat members of the party, it advocates for the continuation of Vinayak political legacy as well as the expansion of Abhinav Bharat Society role in the state apparatus. The RSS faction: Under the leadership of RSS leader, Keshav Baliram Hedgewar, composed of RSS members of the party, and those parties members pressured into supporting the RSS, it proposes the merger of the RSS Sarsanghchalak with the Supreme President position as well as a merger between the two organizations and a more militant form of Hindutva. The Ram Rajya Parishad faction: Under the leadership of Swami Karpatri and composed of aristocrats and brahmins members of the party members, it supports Karpatri own brand of Hindu nationalism which considers Hindutva too secular and modernists and instead advocates for a confessional and traditionalist hindu society. And so after the votes are counted the victorious faction is..."
aryavarta.3.a:0 "The Reformist faction is victorious and Syama Prasad Mukherjee is the next Supreme President"
aryavarta.3.b:0 "The Abhinav Bharat faction is victorious and Ganesh Savarkar is the next Supreme President"
aryavarta.3.c:0 "The RSS faction is victorious and K. B. Hedgewar is the next Supreme President"
aryavarta.3.d:0 "The Ram Rajya Parishad faction is victorious and Swami Karpatri is the next Supreme President"
