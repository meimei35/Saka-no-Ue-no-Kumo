l_english:
 LOADING_TIP_0:0 "The need to go astray, to be destroyed, is an extremely private, distant, passionate, turbulent truth.\n― Georges Bataille"
 LOADING_TIP_1:0 "If you cannot convince a Futurist, aquaint their Head to the Pavement.\n-Leon Trotsky"
 LOADING_TIP_2:0 "Nothing is more necessary or stronger in us than rebellion.\n― Georges Bataille, The Unfinished System of Nonknowledge"
 LOADING_TIP_3:0 "A kiss is the beginning of cannibalism.\n-Georges Bataille"
 LOADING_TIP_4:0 "Your 'Order' is built upon Sand. Tommorrow already the Revolution will arise again and declare: 'I was, I am and I will be'\n-Rosa Luxemburg"
 LOADING_TIP_5:0 "Make no sound, do not speak: eyes, heart, mind dreams are about to explore a forest.... A secret but tangible forest.\n- Jean-Joseph Rabearivelo"
 LOADING_TIP_7:0 "When you will have made him a body without organs, then you will have delivered him from all his automatic reactions and restored him to his true freedom\n - Antonin Artaud"
 LOADING_TIP_8:0 "Art is not a mirror to hold up to society, but a hammer with which to shape it.\n- Vladimir Mayakovsky"
 LOADING_TIP_9:0 "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin"
 LOADING_TIP_10:0 "Easiest possible. Hit thieves and whores.\n-Marshal Piłsudski when asked about his political program"
 LOADING_TIP_11:0 "If your civilization wants us to cringe. I'll show you the pride of Savages!\n- Mona Rudao"
 LOADING_TIP_12:0 "I want to have my throat slashed while violating the girl to whom I will have been able to say: you are the night.\n- Georges Bataille"
 LOADING_TIP_13:0 "Blessed is the match consumed in kindling flame. Blessed is the flame that burns in the secret fastness of the heart. Blessed is the heart with strength to stop its beating for honour's sake.\n- Hannah Szenes"
 LOADING_TIP_14:0 "No rising star ever shone more brightly than Oswald Mosley, none promised more surely to soar to the heavens – and none fell to earth with so deadening a thud.\n-'Tribute to Black Lighting' by Henry Wickham Steed, 1920"
 LOADING_TIP_15:0 "Written poetry is worth reading once, and then should be destroyed. Let the dead poets make way for others.\n- Antonin Artaud"
 LOADING_TIP_16:0 "Since I am an immature and wicked man, war and unrest appeal to me more than good bourgeois order.\n-Ernst Röhm"
 LOADING_TIP_17:0 "Brutality is respected, the people need wholesome fear. They want to fear someone. They want someone to frighten them and make them shudderingly submissive.\n-Ernst Röhm"
 LOADING_TIP_18:0 "We should at last be justified in not admitting the poet into a city that is going to be under good laws, because he awakens this part in the soul and nourishes it, and, by making it strong, destroys the calculating part.\n-Plato"