SHA_infantry_equipment_0:0 "Type 88"
SHA_infantry_equipment_0_short:0 "Type 88"
SHA_infantry_equipment_0_desc:0 "The Type 88 was designed as a copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy."
SHA_infantry_equipment_1:0 "Type 26"
SHA_infantry_equipment_1_short:0 "Type 26"
SHA_infantry_equipment_1_desc:0 "The Type 26 rifle was put into service in 1927 thanks to Japanese assistance against the Kuomintang. The weapon is functionally a near copy of the Japanese Arisaka Type 38, the only key differences being the bayonet and proof markings. The new rifle offers a substantial improvement over the now obsolete Gewehr 88 design of the Type 88. \n\nThe weapon like most arms in the Zhili Army is mainly produced at the Jinan Arsenal with Japanese tools, though it may not fully replace its predecessors for some time."
SHA_infantry_equipment_2:0 "Bergmann M20"
SHA_infantry_equipment_2_short:0 "Bergmann M20"
SHA_infantry_equipment_2_desc:0 "Thanks to the flood of Great War surplus into the world market in the early 1920s, the MP18 and it's varaints saw action in the Chinese civil war, domestic production began in Qingdao and other Chinese industrial centres.\n\nMinor modernisation attempts insipired by the few MP34 examples being produced and exported to communist forces, the domestic M20 models are somewhat more rugged and ergonomic than the original MP18 copies."
SHA_infantry_equipment_3:0 "Type 35"
SHA_infantry_equipment_3_short:0 "Type 35 Automatic Rifle"
SHA_infantry_equipment_3_desc:0 "The Type 35 is a new select-fire automatic rifle developed domestically with influences from a number of combat weapons seen in the Chinese civil war. Compared with existing self-loading rifles the Type 35 is lighter, simplified and capable of fully automatic fire from 20-round magazine design borrowed from Czech ZB-26 machine guns."
