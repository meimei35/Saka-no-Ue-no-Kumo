gw_armored_car_equipment:0 "Interwar Armored Car"
gw_armored_car_equipment_desc:0 "Where previous armored cars were simple commercial models with thin steel plating, this model was designed from the ground up to carry armor and light armament."
armored_car_equipment_1:0 "Basic Armored Car"
armored_car_equipment_1_desc:0 "An improved internal layout and additional ammunition storage creates a more effective armored car."
armored_car_equipment_2:0 "Improved Armored Car"
armored_car_equipment_2_desc:0 "Changes on the battlefield require a much heavier armament and thicker armor to defeat enemy light units and survive to report back."
armored_car_at_equipment:0 "Anti-Tank Armored Car"
armored_car_at_equipment_desc:0 "Our light mechanized units will come into contact with enemy tank forces at some point. Developing a special anti-tank variant would give them a fighting chance."

