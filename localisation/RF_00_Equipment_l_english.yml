TUR_medium_tank_destroyer_equipment_3:0 "III. ZKMTS Selçuk"
TUR_medium_tank_destroyer_equipment_3_short:0 "Selçuk"
TUR_medium_tank_aa_equipment_1:0 "I. ZKMUS Yörük"
TUR_medium_tank_aa_equipment_1_short:0 "Yörük"
TUR_medium_tank_aa_equipment_1_desc:0 "I. Zırhlı Kundağı Motorlu Tayyare Topu Yörük is medium SPAA developed during Harb-i Yıldırım military reforms. It was intended for escorting armoured assault battalions against incoming enemy aircraft, while also providing fire support to friendly forces if necessary."
TUR_medium_tank_aa_equipment_2:0 "II. ZKMUS Çerkez"
TUR_medium_tank_aa_equipment_2_short:0 "Çerkez"
TUR_medium_tank_aa_equipment_2_desc:0 "Çerkez is a mobile anti-air artillery mounted on a II. ZMV chassis. It's main armament consists of four 30mm Kuşçu AA guns on open turret and M35 as coaxial MG."
TUR_medium_tank_aa_equipment_3:0 "III. ZKMUS Türkmen"
TUR_medium_tank_aa_equipment_3_short:0 "Türkmen"
TUR_medium_tank_aa_equipment_3_desc:0 "Prototype SP anti air artillery that was designed during Altay project. However project itself had to be cancelled due to its costly and complex design."

