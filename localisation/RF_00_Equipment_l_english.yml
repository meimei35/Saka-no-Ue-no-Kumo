amphibious_tank_equipment_1:0 "Basic Amphibious Tank"
amphibious_tank_equipment_1_desc:0 "Early amphibious armour designs were essentially small light tanks designed to float."
amphibious_tank_equipment_2:0 "Improved Amphibious Tank"
amphibious_tank_equipment_2_desc:0 "As amphibious tank design evolved, amphibious vehicles grew increasingly distinct in design."
 
