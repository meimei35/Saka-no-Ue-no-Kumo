TUR_medium_tank_equipment_1:0 "I. Zırhlı Muharebe Vasıtası 'Uygur'"
TUR_medium_tank_equipment_1_short:0 "Uygur"
TUR_medium_tank_equipment_1_desc:0 "First proposed in the Harb-i Yıldırım military reforms, the I. Zırhlı Muharebe Vasıtası (First Armoured Battle Vehicle) 'Uygur' is a bulkier version of MT-55. It had a thicker hull and also had improved cannon and armour design. I. ZMV had many variants thanks to the fact that its chassis was easily upgradeable, as demanded by Commissioner Ömer Fahrettin Pasha who wanted its design and parts to be simple and easily interchangeable."
TUR_medium_tank_equipment_2:0 "II. Zırhlı Muharebe Vasıtası 'Kuman'"
TUR_medium_tank_equipment_2_short:0 "Kuman"
TUR_medium_tank_equipment_2_desc:0 "The II. ZMV 'Kuman' medium tank is an updated version of I. ZMV. It was intended to withstand the harshest conditions while retaining a decent combat efficiency. It had 7.7 cm ÇVT main armament and M1358 coaxial MGs. Experimental sloped armour and armoured skirts were also introduced in an attempt to counter incoming enemy AT rounds."
TUR_medium_tank_equipment_3:0 "III. Zırhlı Muharebe Vasıtası 'Altay'"
TUR_medium_tank_equipment_3_short:0 "Altay"
TUR_medium_tank_equipment_3_desc:0 "Altay is the common name of a medium tank deployed by Turkey during Second Great War. It was intended for standardising tank production, and as a replacement for the I. ZMV and II. ZMV. While never replacing the latter due to complex design, it served alongside it and the heavier Arslan tanks until the end of the war. The Germans dubbed the Altay Tank 'Clausewitz Pasha' because its design was heavily influenced by the German Panzerkampfwagen V von Clausewitz."
TUR_medium_tank_artillery_equipment_1:0 "I. ZKMT Cihadiye"
TUR_medium_tank_artillery_equipment_1_short:0 "Cihadiye"
TUR_medium_tank_artillery_equipment_1_desc:0 "I. Zırhlı Kundağı Motorlu Topçu Cihadiye is a self propelled medium artillery 125mm cannon mounted on a I. ZMV's chassis, I. ZKMT SPG packs respectable firepower while still being quite mobile."
TUR_medium_tank_artillery_equipment_2:0 "II. ZKMT Mehmediye"
TUR_medium_tank_artillery_equipment_2_short:0 "Mehmediye"
TUR_medium_tank_artillery_equipment_2_desc:0 "Mehmediye is a SPG with improved 128mm cannon mounted on II. ZMV's chassis, production started during early stages of Arab Revolt."
TUR_medium_tank_artillery_equipment_3:0 "III. ZKMT Hamidiye"
TUR_medium_tank_artillery_equipment_3_short:0 "Hamidiye"
TUR_medium_tank_artillery_equipment_3_desc:0 "Hamidiye is a prototype medium SPG on a Altay tank chassis, this advanced medium SPG that had good range and firepower. However due to complexity of its design, the Altay project needed to be abandoned along with the other variant types of it."
TUR_medium_tank_destroyer_equipment_1:0 "I. ZKMTS Tevfik"
TUR_medium_tank_destroyer_equipment_1_short:0 "Tevfik"
TUR_medium_tank_destroyer_equipment_2:0 "II. ZKMTS Kemal"
