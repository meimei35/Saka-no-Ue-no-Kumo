FIN_light_tank_equipment_1:0 "Vickers Mark E Type B"
FIN_light_tank_equipment_1_short:0 "Mk.E Type B"
FIN_light_tank_equipment_1_desc:0 "The Vickers Mark E entered limited service with the Canadian Army in 1932 with the designation 'A4' as a stopgap tankette while more advanced light tanks were developed. The Finnish adopted the turreted variant of the tank armed with a licence-produced Bofors 37mm cannon in 1935."
FIN_light_tank_equipment_2:0 "AMO-Sisu BT-10"
FIN_light_tank_equipment_2_short:0 "BT-10"
FIN_light_tank_equipment_2_desc:0 "In 1935, following an error in production and given Russian financial problems, a small number of defective Russian BT-10 tanks were sold to Finland, where they were retrofitted and completed. The Finnish BT-10 is armed with the same 37mm Bofors gun as the Mk.E, adopted mere months prior."
FIN_light_tank_destroyer_equipment_2:0 "Sisu BT-42"
FIN_light_tank_destroyer_equipment_2_short:0 "BT-42"
FIN_light_tank_destroyer_equipment_2_desc:0 "The Sisu BT-42 is a Finnish BT-10 fitted with a new turret designed to house a late-model Canadian 4.5-inch howitzer."
FIN_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
FIN_medium_tank_equipment_1_short:0 "Donnerschlag"
FIN_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
FIN_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
FIN_medium_tank_equipment_2_short:0 "Donnerschlag-4"
FIN_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
FIN_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
FIN_medium_tank_equipment_3_short:0 "Kriegsengel"
FIN_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
FIN_heavy_tank_equipment_3:0 "Henschel Panzerkampfwagen Tiger Ausf. B 'Königstiger'"
FIN_heavy_tank_equipment_3_short:0 "Königstiger"
FIN_super_heavy_tank_equipment_1:0 "Putilov T-107"
FIN_super_heavy_tank_equipment_1_short:0 "T-107"
FIN_super_heavy_tank_equipment_1_desc:0 "After the success of its T-75 design, the Putilov company began work on a series of new single-turret heavy tanks. One such design was the massive T-107. The plans for the vehicle were eventually stolen by German agents in Russia and the project was reoriented. The Germans built one test vehicle to assess Russian armoured capabilities and after satisfactory testing, the vehicle eventually found its way to Finland. The Finns rushed new T-107s into production almost immediately."

