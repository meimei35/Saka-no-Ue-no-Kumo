YEM_infantry_equipment_1_desc:0 "Ankara ATF M38 was the name given to the Turkish modification of Mauser Gewehr 98. Starting in 1933, the Turkey updated their old rifles to a common configuration known as the Model of 1938 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Turkish inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units. As a client state of the Turkey, Yemen also began to slowly adopt the M38 and standardize around the 8x57mm rifle cartidge."

