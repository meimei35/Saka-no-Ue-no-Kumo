CSA_infantry_equipment_2_desc:0 "The Auto-Ordnance company had designed and submitted its own semi-automatic rifle to the pre-civil war trials which would eventually be won by John Garand. Though this design was an abject failure, following the outbreak of the civil war, the reorganised Auto-Ordnance Cooperative would drastically simplify the design for use by Syndicalist forces."
