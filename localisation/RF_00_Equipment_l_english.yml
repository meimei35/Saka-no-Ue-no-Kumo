CRO_infantry_equipment_0:0 "Mannlicher Karabin M.95"
CRO_infantry_equipment_0_short:0 "Mannlicher M.95"
CRO_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Great War. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by the Italians on the receiving end. The Italian song "Ta pum!" from the Great War refers to this rifle. Later in the war, most rifles were converted into the short "Stutzen" ("cut-down") configuration."
CRO_infantry_equipment_1:0 "Mannlicher-FÉG Karabiner M.24"
CRO_infantry_equipment_1_short:0 "Karabin M.24"
CRO_infantry_equipment_1_desc:0 "The Great War made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm "Spitzer" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1924 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
CRO_infantry_equipment_2:0 "ZB samopuneći karabin M.42"
CRO_infantry_equipment_2_short:0 "SK M.42"
CRO_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disapointments during trials delayed the project while the Army focused on other developments. When the second Great War erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
CRO_infantry_equipment_3:0 "ZB strojokarabin M.44"
CRO_infantry_equipment_3_short:0 "SK M.44"
CRO_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."

CRO_infantry_at:0 "Protioklop puška M.38"
CRO_infantry_at2:0 "Protioklop Bacači Raketa M.42"
CRO_support_weapons:0 "Strojnica M.07/12 & MWM M.14"
CRO_support_weapons2:0 "Strojnica M.26 & MWM M.33"
CRO_support_weapons3:0 "Strojnica M.30 & MWM M.36"
CRO_support_weapons4:0 "Strojnica M.45 & MWM M.43"

CRO_motorized_equipment_1:0 "Steyr 640"
CRO_mechanized_equipment_1:0 "Saurer oklopni transporter M.38/40"
CRO_mechanized_equipment_1_short:0 "OT M.38/40"
CRO_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
CRO_mechanized_equipment_2:0 "Weiss Manfréd oklopni transporter M.39/42"
CRO_mechanized_equipment_2_short:0 "OT M.39/42"
CRO_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
CRO_mechanized_equipment_3:0 "Škoda-MÁVAG oklopni transporter M.40/44"
CRO_mechanized_equipment_3_short:0 "OT M.40/44"
CRO_mechanized_equipment_3_desc:0 "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accomodate a squad of Panzerinfanterie."

