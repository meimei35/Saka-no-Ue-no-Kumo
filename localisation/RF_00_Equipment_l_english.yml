GUA_infantry_equipment_0_short:0 "Mauser M23"
GUA_infantry_equipment_0_desc:0 "Shortly before the Great War, Guatemala liscenced prodution of the Gewehr 1898 from the German Empire. However, only a limited quantity of rifles were produced. Upon José María Orellana's ascent to the presidency, however, Guatemala recognized the need to modernise its small arms and a new line of Mauser 1898s rechambered in the plentiful of Springfield .30-06 were produced. The rifle is known in Guatemalan service as the Mauser Model 1923."
GUA_infantry_equipment_1:0 "Zbrojovka Brno Mauser Modelo 1928"
GUA_infantry_equipment_1_short:0 "Brno M28"
