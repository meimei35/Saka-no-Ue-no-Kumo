SHX_infantry_equipment_0:0 "Taiyuan Type 6-5"
SHX_infantry_equipment_0_short:0 "Taiyuan Type 6-5"
SHX_infantry_equipment_0_desc:0 "The Type 6-5, named for its use of 6.5mm rounds, is a slightly modified copy of the Japanese Type 38 Arisaka originally produced by Yan Xishan's Taiyuan Arsenal.\n\nShanqing forces have since put the weapon to widespread use, though they lack Yan's more cordial relations with the Japanese and Fengtian Governments, and thus ammo is harder to come by. This factor, and personal preference, have seen it used alongside a variety of other weapons such as the Dadao."
SHX_infantry_equipment_1:0 "Taiyuan Type 26"
SHX_infantry_equipment_1_short:0 "Taiyuan Type 26"
SHX_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Taiyuan, though it may not fully replace its predecessors for some time."
SHX_infantry_equipment_2:0 "Tsingtao MP18"
SHX_infantry_equipment_2_short:0 "Tsingtao MP18"
SHX_infantry_equipment_2_desc:0 "Thanks to the flood of Great War surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been sold throughout Northern and Southern China, though primarily to the Qing Government."
SHX_infantry_equipment_3:0 "Taiyuan Xuantong Type 35"
SHX_infantry_equipment_3_short:0 "Taiyuan Type 35"
SHX_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
SHX_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Taiyuan-made Stokes mortar"
SHX_support_weapons2:0 "Taiyuan 30 festival 7.9mm machine gun 'Old yellow ox' & Taiyuan Xuantong Type 23 82mm mortar"
SHX_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Taiyuan Xuantong Type 34 60mm mortar"

