LIB_destroyextremists:0 "Destroy Extremists"
LIB_destroyextremists_desc:0 "Extremists from right to left have plagued our Republic for years now, we must do something about it immediately if we are to have a spine, and attack these demagogues which hurt our Liberian nation."
LIB_americanexpertise:0 "American Expertise"
LIB_americanexpertise_desc:0 "America is a nation of experts, of brilliant people in levels which Liberia alone can't have. We must purchase plans and information from scientists and politicians from America which will civilize our dear Liberia further, ensuring it has a future in terms of research."
LIB_welcomeinvestors:0 "Welcome Investors"
LIB_welcomeinvestors_desc:0 "We must welcome investors from across the world to ensure that Liberia prospers quickly as a renewed nation, which has survived the chaos of the world and protected it's stability. Come to Liberia, we aren't on fire!"
LIB_protectdemocracy:0 "Protect Democracy"
LIB_protectdemocracy_desc:0 "Democracy is our blood, Democracy is something which Liberians fought for hard. We must protect it at all costs by ensuring the TWP has as much political power as possible, and through political programs showing the TWP as the greatest beacon of Democracy in Liberia."
LIB_individualfreedoms:0 "Individual Freedoms"
LIB_individualfreedoms_desc:0 "We can't keep barging on people's lives and what they do with their own bodies. We shall pass an Act which proclaims that all Liberians are free to express themselves and live their own lives, ensuring that all Liberians have a right by law to freedom of expression and freedom of life."
LIB_agreementwiththerefugees:0 "Agreement With The Refugees"
LIB_agreementwiththerefugees_desc:0 "For far too long we have treated African-American refugees as cattle, throwing them on the slums of Monrovia and treating them without rights, making them suffer as not a part of our society. No longer - we shall create a comprehensive Monrovia Accord which seeks to protect the lives of our fellow Africans and ensure that they have the rights to life, liberty, and wealth."
LIB_liberateafrica:0 "Liberate Africa"
LIB_liberateafrica_desc:0 "For far too long Africa has been under the imperialist claws of European powers, Futurist, Liberal, or whatever else - and we must not accept this any longer! We shall immediately do away with the colonialists which breathe against Liberia and enslave our fellow African men across the Continent! Never again!"
LIB_twpholdson:0 "TWP Holds On"
LIB_twpholdson_desc:0 ""
LIB_estabilishthepca:0 "Estabilish the PCA"
LIB_estabilishthepca_desc:0 "The Party has been for far too long accepting American elements in Liberian society. Not anymore - we shall create a Committee against Americanism, which will wipe out Americanism in every element of Liberian society."
LIB_porosupremacy:0 "Poro Supremacy"
LIB_porosupremacy_desc:0 "The Party has decided that due to the emergency problems within Liberia, it has become extremely nescessary to rely on the Poros for control - and therefore, we will give them free reign to do as they like around the Liberian countryside..."
LIB_mandatorywageact:0 "Mandatory Wage Act"
LIB_mandatorywageact_desc:0 "For decades, American businesses forced Liberian peoples to toil to their limit for pennies - This will not stand for us. We shall create an Act that will pass immediately in Congress that seeks to establish a mandatory wage, which will not be below, or above it."
LIB_destroyamericanremnants:0 "Destroy American Remnants"
LIB_destroyamericanremnants_desc:0 "No more shall we allow elements of American society to permeate Liberia. We shall do away with silly things that stop us from having total power, which will of course protect the people."
LIB_landseizures:0 "Land Seizures"
LIB_landseizures_desc:0 "No more shall bourgeois landowners coming from America takeover native Liberian land and fester on it like maggots, demanding to have 'rights' despite transgressing on the rights of others. No longer."
LIB_forcedlaborfordissidents:0 "Forced Labor For Dissidents"
LIB_forcedlaborfordissidents_desc:0 "It's been a problem without solution that our dissidents have been doing nothing, rotting in our mighty prison cells made of the most comfortable clay. It's high time we use them to create grand construction projects like statues and better prisons."
LIB_destroygarvey:0 "Destroy Garvey"
LIB_destroygarvey_desc:0 "Garvey must be wiped from the map! That horrible man is simply one that we cannot sustain having any longer. We must hunt him down and make some kind of terrible warning sign for the next Accelerationist that tries to bring the values of the Muzungu to Liberia."
LIB_newafricanenlightnement:0 "New African Enlightenment"
LIB_newafricanenlightnement_desc:0 "No longer shall the great Negro be opressed by the powers of native backwardsness and western colonialism! No longer shall the Negro lack an education! We shall do all efforts to ensure that we have a New African Enlightenment, one where all Liberians can come learn and become greater people."
LIB_anewrepublic:0 "A New Republic"
LIB_anewrepublic_desc:0 "We are a Republic, first and foremost! We are not a monarchy like the one in London! We are not stuck in the past and will never be again stuck in the shackles of a past world that is no longer relevant to the noble Negro!"
LIB_putdissenterstowork:0 "Put Dissenters To Work"
LIB_putdissenterstowork_desc:0 "How can we allow this travesty where our political enemies aren't doing any kind of work?! They must at all costs be put to work in mandatory projects which will increase our production and bring Liberia to a new age."
LIB_clashwithalbion:0 "Clash With Albion"
LIB_clashwithalbion_desc:0 "Perfidious Albion has for far too long held our precious fellow man hostage to her colonies - no longer, we shall DEMAND that the Perfidious Anglo, the man in London, to give us Sierra Leone immediately as a token of willingness to work with us."
LIB_wealthforthepatriots:0 "Wealth For The Patriots"
LIB_wealthforthepatriots_desc:0 "Those who are loyal to us haven't been receiving enough rewards for it - they have been either nobles of poverty, or if they are in a fine social status, they are alone in their status, without many friends like it. No more. We shall direct several quantities of funding from the State to create a welfare system and ensure that every Patriotic Liberian Negro has the right to a home, food, and luxutries."
LIB_garveytakesover:0 "Garvey Takes Over"
LIB_garveytakesover_desc:0 ""
LIB_manifestdestiny:0 "Manifest Destiny"
LIB_manifestdestiny_desc:0 "Just like the White Man had done many decades ago, we need to create a Manifest Destiny for the Americo-Liberian - we need to create new frontiers, new borders, buy new land, expand at all costs! We cannot allow ourselves to sit idly as the single free country of Africa. No longer."
LIB_internationalagreements:0 "International Agreements"
LIB_internationalagreements_desc:0 "It has become clear to our administration that it is nescessary to create some form of international agreement to ensure that the rubber flows across the world - otherwise, our monopoly will be lost to some Communist nation like Brazil."
LIB_destroytheliberiannation:0 "Destroy the Liberian Nation"
LIB_destroytheliberiannation_desc:0 "No longer shall the concept of Liberia bother us with it's populism and demands for the masses - it shall be wiped out, like the nescessary cleaning of a garden which for far too long was left untended. We shall completely undo the efforts of the True Whig Party in creating a Liberian National Identity as it is a clearly destructive effort that has only caused rousing in the masses."
LIB_modernization:0 "Modernization"
LIB_modernization_desc:0 "It is nescessary to modernize Liberia - our many roads are unpaved, our streets have little lights and our Government building is in shambles - No longer. We shall use contracts from 'less than reputable' sources which will ensure that Liberia modernizes quickly, safely, and efficiently."
LIB_ourcurrentproblems:0 "Our Current Problems"
LIB_ourcurrentproblems_desc:0 "It is clear to the current Government of Liberia that things as they are, are a disaster - hundreds of thousands of African Americans have arrived in Monrovia demanding representation, and the natives of Liberia are slowly plotting against us using paramilitaries. We must quickly do something if Liberia is to have a future."
LIB_punishtraitors:0 "Punish Traitors"
LIB_punishtraitors_desc:0 "We must do away with those that betray the traitors that betrayed Liberia, so to speak - those that betray the values of liberty and wealth - the values of the Firestone Corporation."
LIB_anewdawn:0 "A New Dawn"
LIB_anewdawn_desc:0 "Liberia is now non-existent. We have freed the World from one nation which was a failed experiment, which we ourselves did away with. Now, after a long proccess, it appears we have finally begun to stabilize as a new entity."
LIB_businessisourbusiness:0 "Business is Our Business"
LIB_businessisourbusiness_desc:0 "It matters not to us what you do in bed, what you do at home, or even what you do in public. Our business is only Business. We are only here to ensure that things run as smoothly as possible."
LIB_welcomewhitesettlers:0 "Welcome White Settlers"
LIB_welcomewhitesettlers_desc:0 "Let's face it - The Caucasian person is far superior to the Negro which lacks even the basic idea of a nation, and is at least a couple hundred years behind the white man in terms of progression. If we are to be a progressive society, we shall bring the sole progressive population of this Earth - the White population."
LIB_firestonetakesover:0 "Firestone Takes Over"
LIB_firestonetakesover_desc:0 ""
LIB_economicderegulation:0 "Economic Deregulation"
LIB_economicderegulation_desc:0 "We shall do away with the various regulations placed by the Liberian Government against freedom of business and ensure that we can modernize into the future."
LIB_monopolyonconsumergoods:0 "Monopoly on Consumer Goods"
LIB_monopolyonconsumergoods_desc:0 "Ever played the game Monopoly? It's a bit of a new one - but the idea still stands, really. Gain properties, acquire money through rent, etc. Build up a monopoly. We should play our economics like a game of Monopoly, slowly purchasing companies and making them pay tribute to the Firestone company for 'Protection' against 'Liberian Savages'."
LIB_godblessafrica:0 "God Bless Africa"
LIB_godblessafrica_desc:0 ""
LIB_newafricanvalues:0 "New African Values"
LIB_newafricanvalues_desc:0 ""
LIB_estabilishtheministryofpublicenlightnement:0 "Estabilish The Ministry Of Public Enlightnement"
LIB_estabilishtheministryofpublicenlightnement_desc:0 ""
LIB_filibusteringinafrica:0 "Filibustering in Africa"
LIB_filibusteringinafrica_desc:0 ""
LIB_newafricanmilitary:0 "New African Military"
LIB_newafricanmilitary_desc:0 ""
LIB_starofafricapartyvictory:0 "Star of Africa Party Victory"
LIB_starofafricapartyvictory_desc:0 ""
LIB_proclaimneutrality:0 "Proclaim Neutrality"
LIB_proclaimneutrality_desc:0 ""
LIB_beaconoffreedom:0 "Beacon of Freedom"
LIB_beaconoffreedom_desc:0 ""

LIB_army_effort:0 "Army Effort"
LIB_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
LIB_equipment_effort:0 "Equipment Effort"
LIB_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
LIB_motorization_effort:0 "Motorization Effort"
LIB_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
LIB_doctrine_effort:0 "Doctrine Effort"
LIB_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
LIB_equipment_effort_2:0 "Equipment Effort II"
LIB_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
LIB_mechanization_effort:0 "Mechanization Effort"
LIB_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
LIB_doctrine_effort_2:0 "Doctrine Effort II"
LIB_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
LIB_equipment_effort_3:0 "Equipment Effort III"
LIB_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
LIB_armor_effort:0 "Armor Effort"
LIB_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
LIB_special_forces:0 "Special Forces"
LIB_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
LIB_aviation_effort:0 "Aviation Effort"
LIB_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
LIB_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
LIB_fighter_focus:0 "Fighter Focus"
LIB_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
LIB_bomber_focus:0 "Bomber Focus"
LIB_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
LIB_aviation_effort_2:0 "Aviation Effort II"
LIB_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
LIB_CAS_effort:0 "CAS Effort"
LIB_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
LIB_rocket_effort:0 "Rocket Effort"
LIB_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
LIB_NAV_effort:0 "NAV Effort"
LIB_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
LIB_naval_effort:0 "Naval Effort"
LIB_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
LIB_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
LIB_flexible_navy:0 "Flexible Navy"
LIB_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
LIB_large_navy:0 "Large Navy"
LIB_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
LIB_submarine_effort:0 "Submarine Effort"
LIB_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
LIB_cruiser_effort:0 "Cruiser Effort"
LIB_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
LIB_destroyer_effort:0 "Destroyer Effort"
LIB_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
LIB_capital_ships_effort:0 "Capital Ship Effort"
LIB_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
LIB_industrial_effort:0 "Industrial Effort"
LIB_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
LIB_industrial_effort_2:0 "Industrial Effort II"
LIB_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
LIB_construction_effort:0 "Construction Effort"
LIB_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
LIB_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
LIB_production_effort:0 "Armament Effort"
LIB_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
LIB_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
LIB_construction_effort_2:0 "Construction Effort II"
LIB_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
LIB_production_effort_2:0 "Armament Effort II"
LIB_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
LIB_production_effort_3:0 "Armament Effort III"
LIB_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
LIB_infrastructure_effort:0 "Infrastructure Effort"
LIB_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
LIB_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
LIB_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
LIB_infrastructure_effort_2:0 "Infrastructure Effort II"
LIB_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
LIB_construction_effort_3:0 "Construction Effort III"
LIB_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
LIB_nuclear_effort:0 "Nuclear Effort"
LIB_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
LIB_extra_tech_slot:0 "Extra Research Slot"
LIB_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
LIB_extra_tech_slot_2:0 "Extra Research Slot II"
LIB_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
LIB_technology_sharing:0 "Technology Sharing"
LIB_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
LIB_secret_weapons:0 "Secret Weapons"
LIB_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
LIB_air_innovation:0 "Air Innovations"
LIB_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
LIB_air_innovation_2:0 "Air Innovations II"
LIB_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
LIB_naval_air_effort:0 "Naval Air Effort"
LIB_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."

#EVENTS#
lib.1.t:0 "Ten Thousand Man March"
lib.1.desc:0 "Liberia is boiling.\n\n Citing government corruption, poor management of industry and lack of response to problem of ethnic tensions splitting the country, citizens of Liberia took radical actions. Groups of mostly young men, immigrants from US started to organise loose associations quite a while ago but recently those merged into singular grassroots movement lead by ever controversial Marcus Garvey. Their dissatisfaction with their new homeland beared a fruit in a form of organised march towards the capital. While organisers denny any violent intentions, armed crowds are likened more to marching army than peacefull demonstration. Goverment response can be only one: meet protestors in open field.\n\n Two groups meet outside the city limits..."
lib.1.a:0 "After a short fight, Garvey's radicals are fragmented. Crisis averted."
lib.1.b:0 "...Treason! Soldiers guide Garveyists to the government building!"
lib.2.t:0 "The Man in the High Castle"
lib.2.desc:0 "It was not what government expected would happen. Instead of dealing with the problem, military intervention made it even worse. It's unclear how Garvey was able to secure so much sympathy in the military but facts are undeniable: uninterupted he marched into the capital in triumph like a Black Ceasar. Given emergency powers, in a radio speech he assured citizens of Liberia that their future is secure and there are no reasons to worry. Liberia is on a path towards greater tomorrow! \n\n People at large took government takeover surprisingly well. Tension was growing for quite a while, everyone was expecting something to happen. Something indeed happening seemingly put an end to that. Now, everyone could just go back to their daily lifes... Except not. Ease with which garveists convinced military to join them should be suspicious but in their triumph they were blinded to this fact. Army was indeed infiltrated by their supporters, sure. But not just by them. For years society way more ancient and secretive than pan-africanists had spread its webs over Liberia. And current troubles were perfect time for the spider to strike. \n Poro societies came to revolt. Within army, within goverment, within homes of everyday citizens raised vicious horde ready to take away back their premordial birthright..."
lib.2.a:0 "Garvey's reinforcements came and wiped out the Poro militia."
lib.2.b:0 "After routing away the Garveyists, the Poros win the day."
lib.3.t:0 "The Native Coup"
lib.3.desc:0 "'Liberia was an experiment. Maybe a noble one, history will decide that. But an experiment none the less. And what we see now is a clear sign that this experiment ended in utter failure. Savages are jumping to each others throats, playing musical chairs with guns. This ends now. We will secure stability and prosperity of this land and its people. Is this a crime if we secure a living wage for ourselves while doing so?' \n\n Harvey Firestone Jr. wasn't much of speaker. Short adress to the troops was just a formality. What they respected was hard cash. They were finest american and russian mercenaries money could buy. He on the other hand respected actions. Swift, well planned, succesfull. Negroes were fighting over nonsensical pie in the sky. He had a simple vission: Firestone Company Grounds, prosperous and rich. \n In well planned action mercenaries were to crush tired in fight Poro and secure stability. The rubber production can't be hindered by this farce. Now, the fate lies in the balance as the two sides come to a head..."
lib.3.a:0 "...The Muzungu is killed wave after wave!"
lib.3.b:0 "...The Anarchy in Monrovia continues..."
lib.4.t:0 "The end of the Anarchy"
lib.4.desc:0 "It was after a couple of battles that Monrovia was in shambles. Exhausted militias, corpses all over, and all that was missing was a final blow of a fourth party that no one expected; the Firestone company. They had managed to seize much of the area between the Hinterlands and the Grain Coast, and quickly got to work seizing the capital of Monrovia through reinforcements from the port of Harper. Eventually, after extreme violence in the capital, it appears that they have come out on top, decapitating one of the Poro chiefs and cutting the hands off of the children of the Poro-associated families, brutally seizing the Government capital as George Padmore was brutally hacked to death. It appears that Liberia, after days of anarchy, has finally fallen to total corporate control."
lib.4.a:0 "Welcome to the Firestone Territory, how may I help you?"
lib.70.t:0 "Problems in Accra"
lib.70.desc:0 "Thousands of Americo-Liberians have just arrived in Accra and have begun terrorising the locals, creating their own villages and ignoring Government appeals to leave. What shall we do?"
lib.70.a:0 "Deport them back to Liberia."
lib.70.b:0 "Cede autonomous communities and allow them to settle."
lib.71.t:0 "The Problems don't stop!"
lib.71.desc:0 "More and more Americo-Liberians are entering Accra and Abidjan, and even further ignoring Government policy and being in general a complete nuisance. We need to deal with this in the root, immediately. Most of our Ministry demands we invade Liberia as we are a much larger and much better-equipped nation, even with the lack of the British here. Surely we will win against them."
lib.71.a:0 "Time to kill some Liberians."
lib.71.b:0 "Rather not. Just let them come."
lib.50.t:0 "The Liberian Miracle"
lib.50.desc:0 "We, as the people of Liberia, have suffered through a lot these past few years and managed to survive through it all as a shining example of democracy and a beacon of liberty. We did not allow extremism to ferment in our land, and we kicked out the ones who tried to destroy our beautiful nation. It is high time that we celebrate, creating a big public party in Monrovia where everyone is invited, a toast to liberty - a toast to our freedom as the freest nation in Africa. \n\n We are now ready to look outwards into a future of trade and prosperity, and potentially even wealth where we can rival even some Central American countries in terms of purchasing power. It has come to the realization of us all that we have reached it, everyone, from the youngest to the oldest, from the most educated to the simplest peasant, understands this simple truth now and forever;"
lib.50.a:0 "We have reached our Golden Age."
lib.99.t:0 "The Battle of the Interior"
lib.99.desc:0 "The Muzungu has been feeling a great terror since we have come to power. We have since attacked every White investor coming into Liberia, destroying local Firestone rubber farms, and have ensured at all costs that the White Man flees Liberia forever. However, this is not the only problem we face; there is also the newest muzungu, the newest white man, the Americo-Liberian. He is the one that is assimilated into American culture, speaks American, talks American, thinks American, and believes in American ideals. He must be done away with immediately and violently in a people's war in the Interior, where we shall do away with all elements of the former Americo-Liberian aristocracy which had forever shackled the native peoples of Liberia in opression and slavery. No longer, as we will wipe out a quarter of Monrovia if nescessary to ensure that Liberia can be truly free as it's native land, not as an American colony, regardless of the color of the devil that comes colonize our lands."
lib.99.a:0 "The Battle of the Interior begins."
lib.40.t:0 "The Hunt for Garvey"
lib.40.desc:0 "We've had enough of this populist madman destroying our infrastructure and demanding that we surrender immediately to his forces, which barely even exist. It is high time we begin the hunt for him - And it shall begin by looking at the port of Harper, and then forward into the Hinterlands, beyond our Grain Coast, as the slave-owners used to call it. We shall ensure at all costs that the blood of our brothers is avenged, and that Garvey feels their pain times one hundred."
lib.40.a:0 "In the Shadow of the Valley of Death, you will find the madman."
lib.90.t:0 "A New Republic"
lib.90.desc:0 "It has been over two years since Marcus Garvey did the Ten Thousand Men March and seized Monrovia for himself, creating the state of New Africa and ensuring that the future of Africa lies in the hands of the African people coming back from opression by colonialists. It is clear, then, that Liberia has saved itself from oligarchic hell and all forms of Nativism which sought to destroy the Liberian identity. And it is then, with Garvey standing just as vigorous as always, looking around his surroundings and proclaiming, whilst wearing his regal clothes, appearing like the Ceasar of Africa, he stood and loudly proclaimed:"
lib.90.a:0 "'The Liberian people have stood up!'"
lib.80.t:0 "Liberia has demanded Sierra Leone!"
lib.80.desc:0 "The Accelerationist Government of Liberia has demanded Sierra Leone, claiming it is part of their claims as the Grain Coast. They also have begun placing troops on our border with them."
lib.80.a:0 "Give it to them, I don't want to bother."
lib.80.b:0 "The Empire will not lose an inch of territory!"
lib.5.t:0 "The POL"
lib.5.desc:0 "A strange development has taken place lately. A group calling themselves "Pride of Liberia" has developed among local populace. Recruiting mainly from immigrants from USA and educated, urban populace of the country "Pride" seems to be take inspiration from grups like masons and the Klan to serve as a counterpart to tribal Poro societies. It is also engaging in sometimes violent clashes with the tribal population. While many see development what is mockingly called "black klan" as a threat to countries stability, others point that such society is quite usefull in fight against tribal secret societies and sects if properly utilised."
lib.5.a:0 "Those men left America to escape burning crosses. Are they mad?"
lib.5.b:0 "We might be willing to start some diplomacy with them..."
lib.6.t:0 "Children of the Sun"
lib.6.desc:0 "A new sensation sweeps Liberia by the storm. Ambitious local movie production beared a fruit in a form of a full feature movie, first of its kind. Large, collaborative artistic effort of not just multiple artists but whole artistic cliques was on the crosshairs of cultural elites for quite a while as an object of both of interest and ridicule. Some critics called it too grand to be possible to finish, a monumental waste of money, racial self-idolatry on a cosmic scale... But against all odds movie was finally finished.  Monumental, almost three hours long masterpiece was at last screened to wider audience in Monrovia. Premiere night was attended by creme of the crop of Liberia social circles and whole crowd of personnel involved with the production involving George Wells Parker, Herman Poole Blount and many others. Way bigger crowd gathered outside of the cinema in hopes of catching a glimpse of the so long awaited curiosity. \n Initial reviews are mixed: some praised richness of themes and almost dream-like atmosphere, others criticised hard to follow plot. Whatever anyone says, everyone wants to see it. First major motion picture of Liberia is sure to be a smash hit!"
lib.6.a:0 "An out-of-this-world-hit!"
lib.7.t:0 "Avshalom, or Msi Kemet?"
lib.7.desc:0 "Liberia has recently become a hotbed of new cults surrounding New Africa and the ideals of the Black Man and who he should become in the future. Everyone from the fringe Rastafarians, who believe Haile Selassie was an avatar of the Christian God, with a small militia led by Leonard Percival Howell along with being under a council of several priests - the Pharaonists who believe in creating a new Kemet in Liberia and later in Africa altogether, including Egypt, led by Dusé Mohammed Ali and Herman Poole Blount (who split from the normal Pharaonists to create a mystical musical group called Sun Ra's Arkestra which believes that he, along with the ancient Egypytians, has had contact with extraterrestrial beings) and finally the Black Israelite Hebrews, led by Wentworth Arthur Matthew, who believe that the black race is a lost tribe of Israel. Many elements have now come to a head in Monrovia fighting over who is the superior group, and eventually, after extensive fighting with eachother which almost resulted in a violent civil war, Garvey's militias have entered Monrovia and stopped the fighting, demanding the groups have a ceasefire to continue the peace in Liberia. After the fighting ceased, our Leader Marcus Garvey has made a fiery speech demanding unity and fighting sectarianism to ensure that the Black race isn't colonized ever again."
lib.7.a:0 "The Sons of Africa rise from fire."
lib.8.t:0 "Elijah Muhammad Makes a Speech"
lib.8.desc:0 "Elijah Muhammad, the leader of the Nation of Islam - a rising force in Liberia that seeks to establish an Islamic sultanate in the country which formerly had it's forces targeted on spreading Islam across the Black Belt of the United States (however as the main branch has left the Nation of Islam for Liberia, it is unlikely that the split factions that remain in America can keep a hold of the very few Blacks remaining in the United States), has made a grand speech today proclaiming that Liberia is the true nation of all African Americans, and that as many as possible should migrate to Liberia to procure for a better future. However, he denounced our secularism, demanding we make Islam, the religion he considers 'The Black Religion', to become the State Religion. Of course, we will not follow his demands, but his voice has resonated with many Americo-Liberians which see Islam as the light that will shine Liberia to the future."
lib.8.a:0 "They're peaceful, at least."
lib.9.t:0 "Kemetists Become a Rising Force"
lib.9.desc:0 "After a couple of years of development, a wing in the UNIA has created... strange beliefs, to say the least. The Kemetist wing of the UNIA, led by Dusé Mohammad Ali and co-ran by his protegé, Hermann Poole Blount, also known as Le Sony'r Ra, have created an ideal of the Black Race as the true heirs of the Kemetic world, seeing Egypt as the true source of Black identity. However, an even more extreme wing within the wing is the Sun Ra Arkestra, a band of improvisational musicians who believe in creating 'Cosmic Music', a highly experimental form of Jazz. They believe that the ancient Egyptians, and their leader, Hermann Poole Blount, have had contact with extraterrestrial beings from Jupiter (and many other planets) and believe that they sent a message to Blount asking him to create music that would bring his spirit to the stars. The rest of the Kemetic Wing strongly follows Kemetic religious tradition and can speak some form of greeting in ancient Egyptian."
lib.9.a:0 "Cosmic forces guide the spirits."
lib.10.t:0 "Black Hebrew Israelites Rise in Popularity"
lib.10.desc:0 "After intense developments surrounding the other factions, it appears Liberia becomes more and more of a hotbed of new ideas, and this rings true once again - as the Commandment Keepers Ethiopian Hebrew Congregation of the Living God Pillar & Ground of Truth, a Judaist sect of Black Hebrews who believe that the Ethiopians are one of the lost tribes of Israel. They claim that King Solomon and the Queen Of Sheba are both Israelites and that Ethiopia in general is a holy Israelite territory. They have become increasingly popular as groups uninterested in Islam or Kemetic beliefs have went to them looking for a new perspective on Black Identity, and many synagogues have been formed around Liberia - even if without government funding, they aren't the most sophisticated, but they clearly show profound dedication to their ideals and truly believe that they are the Chosen People."
lib.10.a:0 "You are all my Black brothers and sisters."
lib.11.t:0 "The Rastafarian Remnant"
lib.11.desc:0 "Due to the death of Haile Selassie, it was believed that the fringe religion of Rastafarianism was dissolved due to the lack of a prophet and much religious history, however this is not the case. Most of the World's Rastafarians have moved to Liberia, resulting in Liberia being the most Rastafarian nation in the world (although Liberia has recently exploded in religious diversity), and the 'Remnant' of Rastafarians such as Leonard Percival Howell have gone through great lengths to promote their religion and grow plants of cannabis around Liberia for their sacred rituals. Many of the other groups despise the Rastafarians, however this is not surprising as all of them dislike one another quite strongly. Despite this, Liberia has managed to keep profound social harmony and respect in differences."
lib.11.a:0 "Protect the Cannabis plant for religious use."

