POLITICS_PADMORE_DESC:0 "§YBorn 28th June 1903, Arouca, Trinidad § \n\n Born Malcom Ivan Meredith Nurse, Padmore was surrounded by opression from an early life. His Great-grandparent was sold into slavery to work to his death in Barbados from Africa, being part of the Asante tribe as a warrior that fought the British in several colonial wars. After many decades of his family line being in slavery, eventually they were freed by the British authorities, who had recently outlawed slavery. His father had been a local schoolmaster and married Anna Susanna Symister of Antigua, a scholar in naturalism. Padmore, as he was known in his writings in favor of communism that permeated the African-American political scene for years, went to the USA in 1924 to take up medical studies and campaign for Leninism and the Bolshevik tradition that was being destroyed by the pro-Kolchak forces. After the London Stock Market Crash, he realized that his future was in Liberia, where he could rouse the masses and throw out Garvey's supporters which rallied for an ultra-nationalist dictatorship in Liberia. Eventually, he made an alliance with the Poro chiefs of the countryside of Liberia after a 1935 expedition to the Hinterlands, and was plotting to take over Monrovia for over a year. Now that he is in power, he is fully able to exercise his utopian ideals of a purely African society, cleansed of American elements, and with extensive socialist backing in a Poro-Communist alliance."
POLITICS_GARVEY_DESC:0 "§YBorn 17th August 1887, Saint Ann's Bay, Jamaica § \n\n There is little that can be said about Marcus Garvey that isn't said by his enormously vibrant actions, rallies, and speeches - his violent clamors and rallies full of vitality, and his militarism that rallies over a hundred thousand African-Americans to this day. Garvey was born to a prosperous family in Jamaica, and worked as a teenager. In Kingston, he got involved with trade unionism and became interested in the ideas permeating the society which surrounded him, and eventually developed a Pan-Africanist society in Jamaica named the UNIA. Two years later, he moved to the United States and began rallying the local African-American population of the South with a fierce vitality which was unprecedented by many Americans, eventually making deals with the Ku Klux Klan in securing trade routes to bring African-Americans back to their homeland - Africa. Despite small cells of support at the start, Garvey preservered, and with over two decades of build-up, he's managed to rally hundreds of thousands of African-Americans to leave America for a future in Liberia, a society that he sees as the clay to create an utopian nation which is militaristic, totalitarian in it's militancy, and powerful enough to combat Western imperialists, while still maintaining many American values over to the new nation. Now that Garvey managed to coup the Government, he's reached the absolute peak of his power - ruling a nation."
POLITICS_FIRESTONE_DESC:0 "§YBorn 20th April 1898, Columbiana, Ohio, USA § \n\n Little doubt remains that Harvey Firestone Jr. Was a privileged child. He studied in a private university, and he is the child of Harvey Samuel Firestone, one of the most powerful people in all of the rubber industry of the United States. Therefore, he's always been an ambitious child, seeking at all costs to be just like his father in success - and surely enough, he has succeeded with one of the most daring plots of the 20th century; take over an entire nation and turn it into a giant rubber-producing corporation. Now that he has total control over Liberia after the chaos with the dissolution of the True Whig Party, Harvey Firestone Jr. Has an immense road up towards him, which will either bring Liberia to a new age or make it fall to another profoundly corrupt oligarchy."
