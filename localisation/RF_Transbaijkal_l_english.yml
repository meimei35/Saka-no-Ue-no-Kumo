MO2_SETTING_SUN_DESC:0 "A Cossack Nation, some believe this to be an oxymoron, a pipe dream, a ridiculous notion. Not to Grigory Semoyonov, he is the master of the Cossack warlord state in Transbaikal. In the aftermath of the Russian Civil War Semoynov took his cavalrymen and took over the territory east of Lake Baikal under the pretext of defending the region from the Republicans. Shortly after the occupation his bandit state took the shape it has today, a lawless and criminal clique of Cossack and Buryat bandits. With his neighbours recovering from the chaos of the '20s Semyonov is now obligated to commit to nation building or risk being removed."
