POLITICS_Semyonov_DESC:0 "There is nothing that hasn't been said about Grigory Semyonov, rivals and friends alike have called him a madman, hedonist, murderer and visionary in many colourful ways, yet it all makes no difference as those who dare talk ill of him eventually end up as target practice for his regiments. Born in his homeland of Transbaikal grew up much like the average peasant at the time would, managing to learn Buryat and Mongol shortly before joining the Russian army, graduating from the Orenburg Military School in 1908 as a yesaul, seeing combat in the Great War and the later Russian Civil War in the Caucasus. In July 1917, he was appointed as the commissar of the provisional government of Transbaikal, and stayed in his position right until the end of the war, remaining the leader of the region as a reward for his exemplary actions. As he grew older, he grew more bitter and hedonistic, becoming an alcoholic, lashing out against others irrationality - leading up to the year of 1925 when he organised the Cossack regiments under his command to take over the province and declare independence from Moscow as the Transbaikal Cossack Host. The reasons behind his secession are vague, some think it was motivated by Semyonov's Buryat nationalism, others thought that Semyonov grew resentful over Kolchak and his autocratic rule over Russia's minorities. With the 20's coming to a close, the reality of this near-anarchist militaristic society began kicking in as societal order broke down and banditry became a common theme of life in the province, much do the contrast of Semyonov's former courageous persona. However, one thing that had not vanished after all these years were Semyonov's ambitions for his impoverished homeland..."

