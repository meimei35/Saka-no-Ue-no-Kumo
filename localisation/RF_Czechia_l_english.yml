CZE_create_prague_pact:0 "Create Prague Pact"
CZE_create_prague_pact_desc:0 "The alliances in the world do not fit the needs of Czechoslovakia, we must create a new one, that suits our wants"
CZE_invite_romania:0 "Invite Romania"
CZE_invite_montenegro:0 "Invite Montenegro"
CZE_invite_montenegro_desc:0 "Montenegro has big ambitions, we also do, lets see if we can work something out"
CZE_invite_italy:0 "Invite Italy"
CZE_invite_italy_desc:0 "Italy would be a powerful ally in hopes of countering the communist threat, send them an inventation"
CZE_demand_southern_sudetenland:0 "Demand Southern Sudetenland"
CZE_demand_southern_sudetenland_desc:0 "We have not had control of this borderland for almost 20 years, we must get it back"
CZE_re_integrate_our_southern_border:0 "Reintegrate our Southern Borders"
CZE_re_integrate_our_southern_border:0 "After coming back to our long lost lands, we must reintegrate our old brothers"
CZE_prague_dikat:0 "Prague Dikat"
CZE_prague_dikat_desc:0 "We will bring Polish diplomats to Prague and tell them what we require, the rest of Poland, we must meet the Russian border"
CZE_prepare_for_the_red_flood:0 "Prepare for the Red Flood"
CZE_prepare_for_the_red_flood_desc:0 "The Communists will come with all they have to destroy our fatherland, we must prepare, we must build strong forts that will repel the Red advance"
CZE_munich_dikat:0 "Munich Dikat"
CZE_munich_dikat_desc:0 "We must quickly put an end to the communist scum in Germany, give them an unreachable list of demands, to war comrades!"
